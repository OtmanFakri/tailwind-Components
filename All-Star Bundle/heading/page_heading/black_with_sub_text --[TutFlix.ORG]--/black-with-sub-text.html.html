<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Page Heading</title>

       <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet" />
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body class="py-8 bg-gray-200 dark:bg-gray-900" style="font-family: 'Lato', sans-serif">
        <!-- Code block starts -->
        <dh-component>
            <div class="bg-gray-800 py-6 lg:py-8">
                <div class="container px-6 mx-auto flex flex-col md:flex-row items-start md:items-center justify-between pb-4">
                    <div>
                        <h4 tabindex="0" class="focus:outline-none text-2xl font-bold leading-tight text-white">Dashboard</h4>
                        <ul class="flex flex-col md:flex-row items-start md:items-center text-gray-300 text-sm mt-3">
                            <li class="flex items-center mr-4 mt-4 md:mt-0">
                                <div class="mr-1">
                                    <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/black_with_sub_text-svg1.svg" alt="Active">
                                </div>
                                <span tabindex="0" class="focus:outline-none">Active</span>
                            </li>
                            <li class="flex items-center mr-4 mt-4 md:mt-0">
                                <div class="mr-1">
                                   <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/black_with_sub_text-svg2.svg" alt="Trending">
                                </div>
                                <span tabindex="0" class="focus:outline-none"> Trending</span>
                            </li>
                            <li class="flex items-center mt-4 md:mt-0">
                                <div class="mr-1">
                                   <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/black_with_sub_text-svg3.svg" alt="date">
                                </div>
                                <span tabindex="0" class="focus:outline-none">Started on 29 Jan 2020</span>
                            </li>
                        </ul>
                    </div>
                    <div class="mt-6 md:mt-0">
                        <button class="focus:ring-indigo-700 focus:ring-2  focus:bg-transparent focus:text-indigo-700 mr-3 bg-white transition focus:outline-none duration-150 ease-in-out rounded text-indigo-600 hover:bg-gray-300 px-5 py-2 text-sm">Back</button>
                        <button class="focus:ring-2 focus:ring-white focus:bg-transparent focus:text-white transition duration-150 focus:outline-none ease-in-out hover:bg-indigo-600 bg-indigo-700 rounded text-white px-8 py-2 text-sm">Edit Profile</button>
                    </div>
                </div>
            </div>
        </dh-component>
        <!-- Code block ends -->
    </body>
</html>
