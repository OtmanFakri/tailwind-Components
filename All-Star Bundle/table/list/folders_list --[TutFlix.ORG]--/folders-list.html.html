<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet" />
        <link href="./assets/css/style.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;500;700;900&display=swap" rel="stylesheet" />
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body class="bg-gray-200 dark:bg-gray-900">
        <div class="mx-auto py-12 px-6 container">
            <div>
                <div tabindex="0" class="focus:outline-none text-gray-900 dark:text-gray-100 focus:text-indigo-600 flex pb-6 items-center">
                    <button data-menu="" class="focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:text-indigo-600 rounded-md cursor-pointer text-gray-900 dark:text-gray-100" aria-label="Dropdown">
                        <img class="dark:hidden" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/folder-list-svg1.svg" alt="dropdown" />
                        <img class="dark:block hidden" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/folder-list-svg1dark.svg" alt="dropdown" />
                    </button>
                    <h1 class="text-lg font-semibold ml-3">Folders</h1>
                </div>
                <div class="mt-8">
                    <div>
                        <div class="flex items-center w-full justify-between">
                            <div tabindex="0" class="focus:outline-none flex items-center pb-6 border-b border-gray-300 dark:border-gray-700 cursor-pointer w-full">
                               <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/folder-list-svg2.svg" alt="folders" />
                                <h2 class="text-xl text-gray-800 dark:text-gray-100 pl-4">Assets</h2>
                            </div>
                            <div class="relative">
                                <button class="text-gray-500 dark:text-gray-400 rounded cursor-pointer border border-transparent focus:outline-none" role="button" aria-label="option">
                                    <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/folder-list-svg3.svg" alt="dots" />
                                </button>
                                <div class="dropdown-content mt-0 absolute left-0 -ml-24 shadow-md z-10 hidden w-32">
                                    <ul class="bg-white dark:bg-gray-800 shadow rounded py-1">
                                        <li class="cursor-pointer dark:text-gray-400 text-gray-600 leading-3 tracking-normal py-3 hover:bg-indigo-700 hover:text-white px-3 font-normal"><a href="javascript:void(0)" class="focus:underline focus:outline-none">Edit</a></li>
                                        <li class="cursor-pointer dark:text-gray-400 text-gray-600 leading-3 tracking-normal py-3 hover:bg-indigo-700 hover:text-white px-3 font-normal"><a href="javascript:void(0)" class="focus:underline focus:outline-none">Delete</a></li>
                                        <li class="cursor-pointer dark:text-gray-400 text-gray-600 leading-3 tracking-normal py-3 hover:bg-indigo-700 hover:text-white px-3 font-normal"><a href="javascript:void(0)" class="focus:underline focus:outline-none">Duplicate</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center w-full justify-between mt-6">
                        <div tabindex="0" class="focus:outline-none flex items-center pb-6 border-b border-gray-300 dark:border-gray-700 cursor-pointer w-full">
                           <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/folder-list-svg2.svg" alt="folder" />
                            <h2 class="text-xl text-gray-800 dark:text-gray-100 pl-4">Images</h2>
                        </div>
                        <div class="relative">
                            <button class="text-gray-500 dark:text-gray-400 rounded cursor-pointer border border-transparent focus:outline-none" role="button" aria-label="option">
                               <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/folder-list-svg3.svg" alt="dots" />
                            </button>
                            <div class="dropdown-content mt-0 absolute left-0 -ml-24 shadow-md z-10 hidden w-32">
                                <ul class="bg-white dark:bg-gray-800 shadow rounded py-1">
                                    <li class="cursor-pointer dark:text-gray-400 text-gray-600 leading-3 tracking-normal py-3 hover:bg-indigo-700 hover:text-white px-3 font-normal"><a href="javascript:void(0)" class="focus:underline focus:outline-none">Edit</a></li>
                                    <li class="cursor-pointer dark:text-gray-400 text-gray-600 leading-3 tracking-normal py-3 hover:bg-indigo-700 hover:text-white px-3 font-normal"><a href="javascript:void(0)" class="focus:underline focus:outline-none">Delete</a></li>
                                    <li class="cursor-pointer dark:text-gray-400 text-gray-600 leading-3 tracking-normal py-3 hover:bg-indigo-700 hover:text-white px-3 font-normal"><a href="javascript:void(0)" class="focus:underline focus:outline-none">Duplicate</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            let elements = document.querySelectorAll("[data-menu]");
            for (let i = 0; i < elements.length; i++) {
                let main = elements[i];
                main.addEventListener("click", function () {
                    let element = main.parentElement.parentElement;
                    let andicators = main.querySelectorAll("svg");
                    let child = element.querySelector("ul");
                    child.classList.toggle("hidden");
                    if (child.classList[1] !== "hidden") {
                        andicators[1].style.display = "block";
                        andicators[0].style.display = "none";
                    } else {
                        andicators[1].style.display = "none";
                        andicators[0].style.display = "block";
                    }
                });
            }
            function dropdownFunction(element) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                let list = element.parentElement.parentElement.getElementsByClassName("dropdown-content")[0];
                for (i = 0; i < dropdowns.length; i++) {
                    dropdowns[i].classList.add("hidden");
                }
                list.classList.toggle("hidden");
            }
            window.onclick = function (event) {
                if (!event.target.matches(".dropbtn")) {
                    var dropdowns = document.getElementsByClassName("dropdown-content");
                    var i;
                    for (i = 0; i < dropdowns.length; i++) {
                        var openDropdown = dropdowns[i];
                        openDropdown.classList.add("hidden");
                    }
                }
            };
        </script>
        <script src="./index.js"></script>
    </body>
</html>
