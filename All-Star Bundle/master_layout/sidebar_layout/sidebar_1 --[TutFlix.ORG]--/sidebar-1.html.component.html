            <script>
                let closed = document.getElementById("closed");
                let search = document.getElementById("search");
                let navi = document.getElementById("navi");
                let profile = document.getElementById("profile");
                let profile1 = document.getElementById("profile1");
                let openn = document.getElementById("open");
                let closee = document.getElementById("close");
                let flag = true;
                const MenuHandler = () => {
                    if (!flag) {
                        flag = true;
                        closed.classList.remove("hidden");
                        search.classList.remove("hidden");
                        navi.classList.remove("hidden");
                        profile.classList.remove("hidden");
                        openn.classList.add("hidden");
                        closee.classList.remove("hidden");
                        profile1.classList.add("hidden");
                        search1.classList.add("hidden");
                    } else {
                        closed.classList.add("hidden");
                        search.classList.add("hidden");
                        navi.classList.add("hidden");
                        profile.classList.add("hidden");
                        search1.classList.remove("hidden");

                        openn.classList.remove("hidden");
                        closee.classList.add("hidden");
                        profile1.classList.remove("hidden");

                        flag = false;
                    }
                };
                function showTooltip(flag) {
                    switch (flag) {
                        case 1:
                            document.getElementById("tooltip1").classList.remove("opacity-0");
                            break;
                        case 2:
                            document.getElementById("tooltip2").classList.remove("opacity-0");
                            break;
                        case 3:
                            document.getElementById("tooltip3").classList.remove("opacity-0");
                            break;
                    }
                }
                function hideTooltip(flag) {
                    switch (flag) {
                        case 1:
                            document.getElementById("tooltip1").classList.add("opacity-0");
                            break;
                        case 2:
                            document.getElementById("tooltip2").classList.add("opacity-0");
                            break;
                        case 3:
                            document.getElementById("tooltip3").classList.add("opacity-0");
                            break;
                    }
                }
            </script>
