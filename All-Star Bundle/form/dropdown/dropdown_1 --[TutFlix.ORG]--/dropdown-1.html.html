<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dropdown 1</title>
        <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet" />
    </head>
    <body class="bg-gray-300 py-8 flex items-center justify-center">
        <div>
            <button aria-label="dropdown" onclick="dropdownHandler()" class="focus:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500  cursor-pointer w-52 p-4 shadow rounded bg-white text-sm font-medium leading-none text-gray-800 flex items-center justify-between">
                Select Location(s)
                <div class="cursor-pointer">
                    <div class="hidden" id="close">
                       <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/dropdown_1-svg1.svg" alt="dropdown">
                    </div>
                    <div id="open">
                        <img class="transform rotate-180" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/dropdown_1-svg1.svg" alt="dropdown">
                    </div>
                </div>
            </button>
            <div class="w-52 mt-2 p-4 bg-white shadow rounded" id="dropdown">
                <div class="flex items-center justify-between">
                    <div class="w-32 flex items-center p-2 bg-gray-100 rounded-md">
                      <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/dropdown_1-svg2.svg" alt="search">
                        <input aria-label="search item" type="search1" class="w-full h-full text-sm bg-transparent focus:outline-none pl-2" />
                    </div>
                    <button aria-label="Search" class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 w-8 h-8 ml-2 border rounded-md cursor-pointer hover:bg-gray-100 bg-transparent border-gray-200 flex items-center justify-center">
                       <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/dropdown_1svg3.svg" alt="arrow">
                    </button>
                </div>
                <div class="mt-4 flex items-center">
                    <div class="bg-gray-100 dark:bg-gray-800 border rounded-sm border-gray-200 dark:border-gray-700 w-3 h-3 flex flex-shrink-0 justify-center items-center relative">
                        <input aria-labelledby="germany" type="checkbox" class="checkbox focus:opacity-100 opacity-0 absolute cursor-pointer w-full h-full" />
                        <div class="check-icon hidden bg-indigo-700 text-white rounded-sm">
                           <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/dropdown_1-svg4.svg" alt="check-icon">
                        </div>
                    </div>
                    <p id="germany" tabindex="0" class="focus:outline-none text-sm leading-normal ml-2 text-gray-800">Germany</p>
                </div>
                <div class="mt-3 flex items-center">
                    <div class="bg-gray-100 dark:bg-gray-800 border rounded-sm border-gray-200 dark:border-gray-700 w-3 h-3 flex flex-shrink-0 justify-center items-center relative">
                        <input aria-labelledby="crotia" type="checkbox" class="checkbox focus:opacity-100 opacity-0 absolute cursor-pointer w-full h-full" />
                        <div class="check-icon hidden bg-indigo-700 text-white rounded-sm">
                            <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/dropdown_1-svg4.svg" alt="check-icon">
                        </div>
                    </div>
                    <p id="crotia" tabindex="0" class="focus:outline-none text-sm leading-normal ml-2 text-gray-800">Crotia</p>
                </div>
                <div class="mt-3 flex items-center">
                    <div class="bg-gray-100 dark:bg-gray-800 border rounded-sm border-gray-200 dark:border-gray-700 w-3 h-3 flex flex-shrink-0 justify-center items-center relative">
                        <input aria-labelledby="canada" type="checkbox" class="checkbox focus:opacity-100 opacity-0 absolute cursor-pointer w-full h-full" />
                        <div class="check-icon hidden bg-indigo-700 text-white rounded-sm">
                            <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/dropdown_1-svg4.svg" alt="check-icon">
                        </div>
                    </div>
                    <p id="canada" tabindex="0" class="focus:outline-none text-sm leading-normal ml-2 text-gray-800">Canada</p>
                </div>
                <div class="mt-3 flex items-center">
                    <div class="bg-gray-100 dark:bg-gray-800 border rounded-sm border-gray-200 dark:border-gray-700 w-3 h-3 flex flex-shrink-0 justify-center items-center relative">
                        <input aria-labelledby="aus" type="checkbox" class="checkbox focus:opacity-100  opacity-0 absolute cursor-pointer w-full h-full" />
                        <div class="check-icon hidden bg-indigo-700 text-white rounded-sm">
                            <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/dropdown_1-svg4.svg" alt="check-icon">
                        </div>
                    </div>
                    <p id="aus" tabindex="0" class="focus:outline-none text-sm leading-normal ml-2 text-gray-800">Australia</p>
                </div>
                <div class="mt-3 flex items-center">
                    <div class="bg-gray-100 dark:bg-gray-800 border rounded-sm border-gray-200 dark:border-gray-700 w-3 h-3 flex flex-shrink-0 justify-center items-center relative">
                        <input aria-labelledby="nz" type="checkbox" class="checkbox focus:opacity-100 opacity-0 absolute cursor-pointer w-full h-full" />
                        <div class="check-icon hidden bg-indigo-700 text-white rounded-sm">
                            <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/dropdown_1-svg4.svg" alt="check-icon">
                        </div>
                    </div>
                    <p id="nz" tabindex="0" class="focus:outline-none text-sm leading-normal ml-2 text-gray-800">New Zealand</p>
                </div>
                <button class="focus:outline-none text-xs focus:ring-offset-2 focus:ring-2 focus:ring-indigo-500 focus:bg-indigo-200 bg-indigo-100 hover:bg-indigo-200 rounded-md mt-4 font-medium py-2 w-full leading-3 text-indigo-700">Apply</button>
            </div>
        </div>
        <style>
            .checkbox:checked + .check-icon {
                display: flex;
            }
        </style>
        <script>
            let dropdown = document.getElementById("dropdown");
            let open1 = document.getElementById("open");
            let close1 = document.getElementById("close");

            let flag = false;
            const dropdownHandler = () => {
                if (!flag) {
                    dropdown.classList.add("hidden");
                    open1.classList.add("hidden");
                    close1.classList.remove("hidden");
                    flag = true;
                } else {
                    dropdown.classList.remove("hidden");
                    close1.classList.add("hidden");
                    open1.classList.remove("hidden");
                    flag = false;
                }
            };
        </script>
        <script src="./index.js"></script>
    </body>
</html>
