<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

       <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet">

        <title>Dropdown</title>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet" />
        <!-- <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script> -->
    </head>

    <body class="bg-gray-200 dark:bg-gray-900" style="font-family: 'Lato', sans-serif">
        <div class="mx-auto py-6">
            <div class="container flex justify-center mx-auto py-6">
                <div class="h-48">
                    <!-- Code block starts -->
                    <dh-component>
                        <div class="relative">
                            <button aria-label="dropdown" class="focus:outline-none focus:ring-offset-2 focus:ring-indigo-600 focus:bg-indigo-500 bg-indigo-700 border border-indigo-700 flex justify-between rounded w-40 cursor-pointer" data-menu>
                                <p class="pl-3 py-3 text-white text-sm leading-3 tracking-normal font-normal">Basic Options</p>
                                <div class="bg-indigo-600 items-center flex rounded-r">
                                    <div class="cursor-pointer text-white mx-3">
                                       <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/indigo_with_seperate_chevron-svg1.svg" alt="arrow">
                                        <img class="hidden transform rotate-180" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/indigo_with_seperate_chevron-svg1.svg" alt="arrow">
                                    </div>
                                </div>
                            </button>
                            <ul class="visible transition duration-300 opacity-100 ease-out bg-white dark:bg-gray-800 shadow rounded mt-2 py-1 w-48 absolute">
                                <li tabindex="0" class="cursor-pointer text-gray-600 dark:text-gray-400 dark:hover:text-white text-sm leading-3 tracking-normal py-3 hover:bg-indigo-700 hover:text-white focus:outline-none focus:bg-indigo-700 focus:text-white px-3 font-normal">Interface Settings</li>
                                <li tabindex="0" class="cursor-pointer text-gray-600 dark:text-gray-400 dark:hover:text-white text-sm leading-3 tracking-normal py-3 hover:bg-indigo-700 hover:text-white focus:outline-none focus:bg-indigo-700 focus:text-white px-3 font-normal">Notifications</li>
                                <li tabindex="0" class="cursor-pointer text-gray-600 dark:text-gray-400 dark:hover:text-white text-sm leading-3 tracking-normal py-3 hover:bg-indigo-700 hover:text-white focus:outline-none focus:bg-indigo-700 focus:text-white px-3 font-normal">Account Data</li>
                                <li tabindex="0" class="cursor-pointer text-gray-600 dark:text-gray-400 dark:hover:text-white text-sm leading-3 tracking-normal py-3 hover:bg-indigo-700 hover:text-white focus:outline-none focus:bg-indigo-700 focus:text-white px-3 font-normal">Sign Out</li>
                            </ul>
                            <script>
                                let elements = document.querySelectorAll("[data-menu]");
                                for (let i = 0; i < elements.length; i++) {
                                    let main = elements[i];
                                    main.addEventListener("click", function () {
                                        let element = main.parentElement.parentElement;
                                        let andicators = main.querySelectorAll("img");
                                        let child = element.querySelector("ul");
                                        if (child.classList.contains("opacity-0")) {
                                            child.classList.toggle("invisible");
                                            child.classList.toggle("visible");
                                            andicators[0].style.display = "block";
                                            andicators[1].style.display = "none";
                                        } else {
                                            setTimeout(function () {
                                                child.classList.toggle("invisible");
                                                child.classList.toggle("visible");
                                            }, 300);
                                            andicators[0].style.display = "none";
                                            andicators[1].style.display = "block";
                                        }
                                        child.classList.toggle("opacity-0");
                                        child.classList.toggle("opacity-100");
                                    });
                                }
                            </script>
                            <script src="./index.js"></script>
                        </div>
                    </dh-component>
                    <!-- Code block ends -->
                </div>
            </div>
        </div>
    </body>
</html>
