<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

       <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet">

        <title>Dropdown</title>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet" />
        <!-- <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script> -->
    </head>

    <body class="bg-gray-200 dark:bg-gray-900" style="font-family: 'Lato', sans-serif">
        <div class="mx-auto py-6">
            <div class="container flex justify-center mx-auto my-6">
                <div class="h-64 mb-12">
                    <!-- Code block starts -->
                    <dh-component>
                        <div class="relative">
                            <button class="focus:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 bg-white dark:bg-gray-800 dark:border-gray-700 flex justify-between border rounded w-40 cursor-pointer" data-menu>
                                <p class="px-3 py-3 text-gray-600 dark:text-gray-400 text-sm leading-3 tracking-normal font-normal">Basic Options</p>
                                <div class="bg-white dark:bg-gray-800 dark:border-gray-700 items-center flex rounded-r border-gray-300 border-l">
                                    <div class="cursor-pointer text-gray-600 dark:text-gray-400 mx-3">
                                        <img class="dark:hidden" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/simple_dropdown_with_icons-svg1.svg" alt="Dropdown">
                                        <img class="hidden transform rotate-180 dark:hidden" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/simple_dropdown_with_icons-svg1.svg" alt="Dropdown">
                                        <img class="dark:block hidden" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/simple_dropdown_with_icons-svg1dark.svg" alt="Dropdown">
                                        <img class="hidden transform rotate-180 dark:block hidden" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/simple_dropdown_with_icons-svg1dark.svg" alt="Dropdown">
                                    </div>
                                </div>
                            </button>
                            <ul class="visible transition duration-300 opacity-100 bg-white dark:bg-gray-800 shadow rounded mt-2 py-1 w-48 absolute">
                                <li tabindex="0" class="focus:outline-none cursor-pointer text-gray-600 dark:text-gray-400 text-sm leading-3 tracking-normal py-3 focus:bg-gray-200 hover:bg-gray-100 px-3 flex items-center">
                                   <img class="dark:hidden" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/simple_dropdown_with_icons-svg2.svg" alt="Interface">
                                   <img class="dark:block hidden" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/simple_dropdown_with_icons-svg2dark.svg" alt="Interface">
                                    <span class="ml-2 font-normal">Interface Settings</span>
                                </li>
                                <li tabindex="0" class="focus:outline-none cursor-pointer text-gray-600 dark:text-gray-400 text-sm leading-3 tracking-normal py-3 hover:bg-gray-100 focus:bg-gray-200 px-3 flex items-center">
                                    <img class="dark:hidden" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/simple_dropdown_with_icons-svg3.svg" alt="Color">
                                    <img class="dark:block hidden" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/simple_dropdown_with_icons-svg3dark.svg" alt="Color">
                                    <span class="ml-2 font-normal">Color Theme</span>
                                </li>
                                <li tabindex="0" class="focus:outline-none cursor-pointer text-gray-600 dark:text-gray-400 text-sm leading-3 tracking-normal py-3 hover:bg-gray-100 focus:bg-gray-200 px-3 flex items-center">
                                   <img class="dark:hidden" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/simple_dropdown_with_icons-svg4.svg" alt="Wallpaper">
                                   <img class="dark:block hidden" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/simple_dropdown_with_icons-svg4dark.svg" alt="Wallpaper">
                                    <span class="ml-2 font-normal">Wallpaper</span>
                                </li>
                                <li><hr class="border-gray-200 dark:border-gray-700 my-1" /></li>
                                <li tabindex="0" class="focus:outline-none cursor-pointer text-gray-600 dark:text-gray-400 text-sm leading-3 tracking-normal py-3 hover:bg-gray-100 focus:bg-gray-200 px-3 flex items-center font-normal">
                                   <img class="dark:hidden" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/simple_dropdown_with_icons-svg5.svg" alt="Notifications">
                                   <img class="dark:block hidden" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/simple_dropdown_with_icons-svg5dark.svg" alt="Notifications">
                                    <span class="ml-2">Notifications</span>
                                </li>
                                <li tabindex="0" class="focus:outline-none cursor-pointer text-gray-600 dark:text-gray-400 text-sm leading-3 tracking-normal py-3 hover:bg-gray-100 focus:bg-gray-200 px-3 flex items-center font-normal">
                                   <img class="dark:hidden" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/simple_dropdown_with_icons-svg6.svg" alt="Account">
                                   <img class="dark:block hidden" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/simple_dropdown_with_icons-svg6dark.svg" alt="Account">
                                    <span class="ml-2">Account Data</span>
                                </li>
                                <li tabindex="0" class="focus:outline-none cursor-pointer text-gray-600 dark:text-gray-400 text-sm leading-3 tracking-normal py-3 hover:bg-gray-100 focus:bg-gray-200 px-3 flex items-center font-normal">
                                   <img class="dark:hidden" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/simple_dropdown_with_icons-svg7.svg" alt="sign out">
                                   <img class="dark:block hidden" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/simple_dropdown_with_icons-svg7dark.svg" alt="sign out">
                                    <span class="ml-2">Sign Out</span>
                                </li>
                            </ul>
                            <script>
                                let elements = document.querySelectorAll("[data-menu]");
                                for (let i = 0; i < elements.length; i++) {
                                    let main = elements[i];
                                    main.addEventListener("click", function () {
                                        let element = main.parentElement.parentElement;
                                        let andicators = main.querySelectorAll("img");
                                        let child = element.querySelector("ul");
                                        if (child.classList.contains("opacity-0")) {
                                            child.classList.toggle("invisible");
                                            child.classList.toggle("visible");
                                            andicators[0].style.display = "block";
                                            andicators[1].style.display = "none";
                                        } else {
                                            setTimeout(function () {
                                                child.classList.toggle("invisible");
                                                child.classList.toggle("visible");
                                            }, 300);
                                            andicators[0].style.display = "none";
                                            andicators[1].style.display = "block";
                                        }
                                        child.classList.toggle("opacity-0");
                                        child.classList.toggle("opacity-100");
                                    });
                                }
                            </script>
                            <script src="./index.js"></script>
                        </div>
                    </dh-component>
                    <!-- Code block ends -->
                </div>
            </div>
        </div>
    </body>
</html>
