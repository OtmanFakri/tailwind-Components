<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Sign in 1</title>

        <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet" />
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body >
        <!-- Code block starts -->
        <dh-component>
            <section style="font-family: 'Lato', sans-serif" class="bg-indigo-600 h-full">
                <div class="mx-auto  flex justify-center lg:items-center h-full">
                    <form id="login" class=" w-full sm:w-4/6 md:w-3/6 lg:w-4/12 xl:w-3/12 text-white py-12 px-2 sm:px-0">
                        <div class="pt-0 px-2 flex flex-col items-center justify-center">
                           <img class="w-24 h-24" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/indigo_full_page-svg1.svg" alt="logo">
                            <h2 class="text-4xl leading-tight pt-8">The North</h2>
                        </div>
                        <div class="pt-16 px-2 flex flex-col items-center justify-center">
                            <h3 class="text-2xl sm:text-3xl xl:text-2xl font-bold leading-tight">Login To Your Account</h3>
                        </div>
                        <div class="mt-12 w-full px-2 sm:px-6">
                            <div class="flex flex-col mt-5">
                                <label for="email" class="text-lg font-semibold leading-tight">Email</label>
                                <input required id="email" name="email" class="focus:ring-1  focus:ring-indigo-100 h-10 px-2 w-full text-white bg-indigo-700 rounded mt-2 focus:outline-none shadow" type="email" />
                            </div>
                            <div class="flex flex-col mt-5">
                                <label for="password" class="text-lg font-semibold fleading-tight">Password</label>
                                <input required id="password" name="password" class="focus:ring-1  focus:ring-indigo-100 h-10 px-2 w-full text-white bg-indigo-700 rounded mt-2 focus:outline-none shadow" type="password" />
                            </div>
                        </div>
                        <div class="pt-6 w-full flex justify-between px-2 sm:px-6">
                            <div class="flex items-center">
                                <input id="rememberme" class="focus:ring-1  focus:ring-indigo-100  focus:outline-none w-3 h-3 mr-2" type="checkbox" />
                                <label for="rememberme" class="text-xs">Remember Me</label>
                            </div>
                            <a class="focus:underline focus:text-indigo-200 focus:outline-none text-xs" href="javascript: void(0)">Forgot Password?</a>
                        </div>
                        <div class="px-2 sm:px-6">
                            <button class="focus:ring-indigo-400 focus:bg-indigo-500 focus:text-white focus:ring-offset-2 focus:ring-2 focus:outline-none w-full bg-white transition duration-150 ease-in-out hover:bg-gray-200 rounded text-indigo-600 px-8 py-3 text-sm mt-6">Login</button>
                            <p class="mt-16 text-xs text-center">Donâ€™t Have An Account? <a class="focus:underline focus:text-indigo-200 focus:outline-none" href="javascript: void(0)">Sign Up</a></p>
                        </div>
                    </form>
                </div>
                <script>
                    let form = document.getElementById("login");
                    form.addEventListener(
                        "submit",
                        function (event) {
                            event.preventDefault();
                            let elements = form.elements;
                            let payload = {};
                            for (let i = 0; i < elements.length; i++) {
                                let item = elements.item(i);
                                switch (item.type) {
                                    case "checkbox":
                                        payload[item.name] = item.checked;
                                        break;
                                    case "submit":
                                        break;
                                    default:
                                        payload[item.name] = item.value;
                                        break;
                                }
                            }
                            // Place your API call here to submit your payload.
                            // console.log("payload", payload);
                        },
                        true
                    );
                </script>
                <script src="./index.js"></script>
            </section>
        </dh-component>
        <!-- Code block ends -->
    </body>
</html>
