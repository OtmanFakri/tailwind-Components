<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Sign in 4</title>

        <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet" />
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body class="h-full" style="font-family: 'Lato', sans-serif">
        <!-- Code block starts -->
        <dh-component>
            <section class="bg-white {-- md:h-screen --}">
                <div class="mx-auto flex justify-center h-full flex-col lg:flex-row">
                    <form id="login" class="w-full lg:w-1/2 flex justify-center bg-white dark:bg-gray-900">
                        <div class="w-full sm:w-4/6 md:w-3/6 lg:w-2/3 text-gray-800 dark:text-gray-100 mb-12 sm:mb-0 flex flex-col justify-center px-2 sm:px-0">
                            <div class="px-2 flex flex-col items-center justify-center pt-12 lg:pt-0">
                               <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/half_page_with_image-svg1.svg" alt="logo">
                            </div>
                            <div class="mt-8 w-full px-2 sm:px-6">
                                <div class="flex flex-col mt-8">
                                    <label for="email"  class="text-lg font-semibold leading-tight">Email</label>
                                    <input required autocomplete="off" id="email" name="email" class="h-10 px-2 w-full rounded mt-2 text-gray-600 focus:outline-none focus:border focus:border-indigo-700 dark:focus:border-indigo-700 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400 border-gray-300 border shadow" type="email" />
                                </div>
                                <div class="flex flex-col mt-5">
                                    <label for="password" class="text-lg font-semibold fleading-tight">Password</label>
                                    <input required id="password" name="password" class="h-10 px-2 w-full rounded mt-2 text-gray-600 focus:outline-none focus:border focus:border-indigo-700 dark:focus:border-indigo-700 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400 border-gray-300 border shadow" type="password" />
                                </div>
                            </div>
                            <div class="pt-6 w-full flex justify-between px-2 sm:px-6">
                                <div class="flex items-center">
                                    <input id="rememberme" name="rememberme" class="focus:outline-none focus:ring-2 focus:ring-offset-3 focus:ring-indigo-600 w-3 h-3 mr-2" type="checkbox" />
                                    <label for="rememberme" class="text-xs">Remember Me</label>
                                </div>
                                <a class="text-xs text-indigo-600 focus:underline focus:text-indigo-800 focus:outline-none hover:text-indigo-800 " href="javascript: void(0)">Forgot Password?</a>
                            </div>
                            <div class="px-2 sm:mb-16 sm:px-6">
                                <button type="submit" class="focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600 focus:bg-indigo-800 focus:outline-none w-full sm:w-auto bg-indigo-700 transition duration-150 ease-in-out hover:bg-indigo-600 rounded text-white px-8 py-3 text-sm mt-6">Login to Your Account</button>
                                <p class="mt-6 text-xs">Donâ€™t Have An Account? <a class="focus:underline focus:text-indigo-800 hover:text-indigo-800 focus:outline-none text-indigo-600" href="javascript: void(0)">Sign Up</a></p>
                            </div>
                        </div>
                    </form>
                    <div class="w-full lg:w-1/2 bg-indigo-600 px-2 py-40 sm:py-48 sm:px-12 flex flex-col justify-center relative bg-no-repeat bg-center bg-cover h-full" style="background-image: url(https://cdn.tuk.dev/assets/Image.jpg)">
                        <div class="absolute top-0 right-0 pt-3 pr-3 text-white">
                           <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/half_page_with_image-svg2.svg" alt="pattern">
                        </div>
                        <div class="flex relative z-30 flex-col justify-center pl-4 md:pr-12 xl:pr-12 md:pl-24">
                            <h3 class="text-4xl font-extrabold leading-tight text-white">
                                Create Beautiful <br />
                                Landing Pages & Apps
                            </h3>
                            <p class="text-xl text-white leading-normal pt-3 xl:w-10/12">With TUK, it takes just a few minutes to design beautiful landing pages that make people want to join your audience or buy your stuff.</p>
                        </div>
                        <div class="z-20 absolute bottom-0 left-0 pb-3 pl-3 text-white">
                           <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/half_page_with_image-svg3.svg" alt="pattern">
                        </div>
                    </div>
                </div>
                <script>
                    let form = document.getElementById("login");
                    form.addEventListener(
                        "submit",
                        function (event) {
                            event.preventDefault();
                            let elements = form.elements;
                            let payload = {};
                            for (let i = 0; i < elements.length; i++) {
                                let item = elements.item(i);
                                switch (item.type) {
                                    case "checkbox":
                                        payload[item.name] = item.checked;
                                        break;
                                    case "submit":
                                        break;
                                    default:
                                        payload[item.name] = item.value;
                                        break;
                                }
                            }
                            // Place your API call here to submit your payload.
                            // console.log("payload", payload);
                        },
                        true
                    );
                </script>
                <script src="./index.js"></script>
            </section>
        </dh-component>
        <!-- Code block ends -->
    </body>
</html>
