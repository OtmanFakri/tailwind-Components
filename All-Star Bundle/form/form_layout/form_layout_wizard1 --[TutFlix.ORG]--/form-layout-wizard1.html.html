<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form_layout wizard</title>
    <link
      href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-50 h-full 2xl:mx-auto 2xl:container">
    <div
      aria-label="form"
      tabindex="0"
      class="focus:outline-none md:flex justify-between w-full"
    >
      <div class="h-full relative">
        <div
          class="2xl:pl-20 pl-8 pt-8 lg:flex hidden items-center border-gray-200 border-b"
        >
          <div role="banner" tabindex="0" class="focus:outline-none pb-7">
            <img
              src="https://tuk-cdn.s3.amazonaws.com/can-uploader/form_layout_wizard1-svg1.svg"
              alt=""
            />
          </div>

          <div class="flex items-center 2xl:ml-24 ml-16">
            <p
              tabindex="0"
              class="focus:outline-none text-base font-bold border-b-2 pb-7 border-indigo-700 cursor-pointer mr-10 leading-4 text-indigo-700"
            >
              01.About you
            </p>
            <p
              tabindex="0"
              class="focus:outline-none text-base font-medium border-b-2 pb-7 border-transparent hover:border-indigo-700 cursor-pointer mr-10 leading-4 text-gray-800"
            >
              02.Position
            </p>
            <p
              tabindex="0"
              class="focus:outline-none text-base font-medium border-b-2 pb-7 border-transparent hover:border-indigo-700 cursor-pointer mr-10 leading-4 text-gray-800"
            >
              03.Work
            </p>
            <p
              tabindex="0"
              class="focus:outline-none text-base font-medium border-b-2 pb-7 border-transparent hover:border-indigo-700 cursor-pointer mr-10 leading-4 text-gray-800"
            >
              04.Demographic
            </p>
            <p
              tabindex="0"
              class="focus:outline-none text-base font-medium border-b-2 pb-7 border-transparent hover:border-indigo-700 cursor-pointer leading-4 text-gray-800"
            >
              05.Essay
            </p>
          </div>
        </div>
        <div class="2xl:p-20 p-8">
          <p
            tabindex="0"
            class="focus:outline-none md:w-96 md:text-3xl text-xl md:text-left text-center font-semibold leading-10 text-gray-800"
          >
            Select the category that best describe you.
          </p>
          <div
            class="mt-16 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 xl:grid-cols-5 gap-6 items-center md:justify-start w-full justify-center"
          >
            <div
              tabindex="0"
              class="focus:outline-none flex flex-col items-center bg-white shadow rounded-lg py-10 px-14 relative"
            >
              <img
                src="https://tuk-cdn.s3.amazonaws.com/can-uploader/form_layout_wizard1-svg2.svg"
                alt="Teacher"
              />
              <p
                class="text-xl font-medium leading-5 mt-10 text-gray-800 text-center"
              >
                Teacher
              </p>
              <div
                tabindex="0"
                aria-label="success icon"
                role="img"
                class="focus:outline-none w-10 h-10 bg-indigo-700 shadow rounded-tr rounded-br absolute top-0 right-0 flex items-center justify-center"
              >
                <img
                  src="https://tuk-cdn.s3.amazonaws.com/can-uploader/form_layout_wizard1-svg3.svg"
                  alt="tick"
                />
              </div>
            </div>
            <div
              tabindex="0"
              class="focus:outline-none flex flex-col items-center bg-white hover:shadow cursor-pointer py-10 px-14"
            >
              <img
                src="https://tuk-cdn.s3.amazonaws.com/can-uploader/form_layout_wizard1-svg4.svg"
                alt="Student"
              />
              <p
                class="text-xl font-medium leading-5 text-gray-800 mt-10 text-center"
              >
                Student
              </p>
            </div>
            <div
              tabindex="0"
              class="focus:outline-none flex flex-col items-center bg-white hover:shadow cursor-pointer py-10 px-14"
            >
              <img
                src="https://tuk-cdn.s3.amazonaws.com/can-uploader/form_layout_wizard1-svg5.svg"
                alt="Scientist"
              />
              <p
                class="text-xl font-medium leading-5 text-gray-800 mt-10 text-center"
              >
                Scientist
              </p>
            </div>
            <div
              tabindex="0"
              class="focus:outline-none flex flex-col items-center bg-white hover:shadow cursor-pointer py-10 px-14 xl:mt-0"
            >
              <img
                src="https://tuk-cdn.s3.amazonaws.com/can-uploader/form_layout_wizard1-svg6.svg"
                alt="Speaker"
              />
              <p
                class="text-xl font-medium leading-5 text-gray-800 mt-10 text-center"
              >
                Speaker
              </p>
            </div>
            <div
              tabindex="0"
              class="focus:outline-none flex flex-col items-center bg-white hover:shadow cursor-pointer py-10 px-14 2xl:mt-0"
            >
              <img
                src="https://tuk-cdn.s3.amazonaws.com/can-uploader/form_layout_wizard1-svg7.svg"
                alt="Reader"
              />
              <p
                class="text-xl font-medium leading-5 text-gray-800 mt-10 text-center"
              >
                Reader
              </p>
            </div>
          </div>
          <div
            class="md:flex hidden items-center w-full justify-between md:mt-10 xl:mt-44"
          >
            <button
              class="rounded-md focus:bg-gray-200 flex items-center p-3.5 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-700 hover:text-gray-500 text-gray-800"
            >
              <img
                src="https://tuk-cdn.s3.amazonaws.com/can-uploader/form_layout_wizard1-svg8.svg"
                alt="arrow"
              />
              <span class="text-base font-medium leading-4 ml-3 text-center"
                >Back</span
              >
            </button>
            <button
              class="flex items-center bg-indigo-700 rounded p-3.5 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 hover:bg-indigo-600"
            >
              <span
                class="text-base font-medium leading-4 pr-7 text-center text-white"
                >Continue</span
              >
              <img
                src="https://tuk-cdn.s3.amazonaws.com/can-uploader/form_layout_wizard1-svg9.svg"
                alt="arrow"
              />
            </button>
          </div>
        </div>
      </div>

      <div
        class="bg-white md:w-72 h-full relative flex flex-col items-center justify-center w-full md:px-3 md:pt-0 pt-4 md:pb-24 pb-4 md:pt-40 lg:pt-0"
      >
        <div
          class="flex flex-col items-center md:mt-72 xl:mt-64 mt-12 justify-center"
        >
          <div
            class="mt- relative w-44 h-44 z-10 flex items-center h-full justify-center"
          >
            <canvas
              id="myChart"
              width="176"
              height="176"
              class="relative z-10"
            ></canvas>
            <div
              tabindex="0"
              class="focus:outline-none absolute flex flex-col items-center z-0 justify-center"
            >
              <p class="text-3xl font-semibold text-center text-gray-900">
                20%
              </p>
              <p class="text-base leading-4 pt-2 text-center text-gray-900">
                Completed
              </p>
            </div>
          </div>
        </div>
        <div
          tabindex="0"
          class="focus:outline-none flex items-center justify-between md:mt-80 xl:mt-56 mt-12 px-8 w-full"
        >
          <p class="text-base font-medium leading-4 text-center text-gray-800">
            Step
          </p>
          <p class="text-base font-medium leading-4 text-center text-gray-800">
            2/5
          </p>
        </div>
      </div>
      <div
        class="md:hidden flex items-center w-full justify-between py-10 px-4"
      >
        <button
          class="flex items-center p-3.5 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-700 hover:text-gray-500 text-gray-800"
        >
          <img
            src="https://tuk-cdn.s3.amazonaws.com/can-uploader/form_layout_wizard1-svg8.svg"
            alt="arrow"
          />
          <span class="text-base font-medium leading-4 ml-3 text-center"
            >Back</span
          >
        </button>
        <button
          class="flex items-center bg-indigo-700 rounded p-3.5 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 hover:bg-indigo-600"
        >
          <span
            class="text-base font-medium leading-4 pr-7 text-center text-white"
            >Conitnue</span
          >
          <img
            src="https://tuk-cdn.s3.amazonaws.com/can-uploader/form_layout_wizard1-svg9.svg"
            alt="arrow"
          />
        </button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script>
      Chart.pluginService.register({
        afterUpdate: function (chart) {
          if (
            chart.config.options.elements.arc.roundedCornersFor !== undefined
          ) {
            var arc =
              chart.getDatasetMeta(0).data[
                chart.config.options.elements.arc.roundedCornersFor
              ];
            arc.round = {
              x: (chart.chartArea.left + chart.chartArea.right) / 2,
              y: (chart.chartArea.top + chart.chartArea.bottom) / 2,
              radius: (chart.outerRadius + chart.innerRadius) / 2,
              thickness: (chart.outerRadius - chart.innerRadius) / 2 - 1,
              backgroundColor: arc._model.backgroundColor,
            };
          }
        },

        afterDraw: function (chart) {
          if (
            chart.config.options.elements.arc.roundedCornersFor !== undefined
          ) {
            var ctx = chart.chart.ctx;
            var arc =
              chart.getDatasetMeta(0).data[
                chart.config.options.elements.arc.roundedCornersFor
              ];
            var startAngle = Math.PI / 2 - arc._view.startAngle;
            var endAngle = Math.PI / 2 - arc._view.endAngle;

            ctx.save();
            ctx.translate(arc.round.x, arc.round.y);
            console.log(arc.round.startAngle);
            ctx.fillStyle = arc.round.backgroundColor;
            ctx.beginPath();
            ctx.arc(
              arc.round.radius * Math.sin(startAngle),
              arc.round.radius * Math.cos(startAngle),
              arc.round.thickness,
              0,
              2 * Math.PI
            );
            ctx.arc(
              arc.round.radius * Math.sin(endAngle),
              arc.round.radius * Math.cos(endAngle),
              arc.round.thickness,
              0,
              2 * Math.PI
            );
            ctx.closePath();
            ctx.fill();
            ctx.restore();
          }
        },
      });

      var config = {
        type: "doughnut",
        data: {
          labels: ["Restless", "Awake"],
          datasets: [
            {
              data: [20, 80],
              backgroundColor: ["#4338CA", "#DBEAFE"],
              borderWidth: 2,
            },
          ],
        },
        options: {
          hover: { mode: null },
          elements: {
            arc: {
              roundedCornersFor: 0,
            },
          },
          legend: {
            display: false,
          },
          cutoutPercentage: 88,
        },
      };
      var ctx = document.getElementById("myChart").getContext("2d");
      var myChart = new Chart(ctx, config);
    </script>
    <script src="./index.js"></script>
  </body>
</html>
