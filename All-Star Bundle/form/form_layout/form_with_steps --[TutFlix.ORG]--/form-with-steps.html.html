<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Form 4</title>

       <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet" />
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body class="bg-gray-200 dark:bg-gray-900 py-10" style="font-family: 'Lato', sans-serif">
        <!-- Code block starts -->
        <dh-component>
            <form id="login">
                <div class="container mx-auto shadow bg-white dark:bg-gray-800 rounded">
                    <div class="flex flex-wrap">
                        <div class="xl:w-1/4 w-full lg:w-1/4 py-5 bg-gray-100 dark:bg-gray-700 px-12 relative border-gray-500 border-r rounded-tl">
                            <div class="absolute bottom-0 right-0 text-indigo-700 dark:text-indigo-600">
                               <img class="dark:hidden" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/form_with_steps-svg1.svg" alt="pattern">
                               <img class="dark:block hidden" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/form_with_steps-svg1dark.svg" alt="pattern">
                            </div>
                            <div class="flex justify-center flex-col items-center text-indigo-700 dark:text-indigo-600">
                               <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/form_with_steps-svg2.svg" alt="logo">
                               <img class="dark:block hidden" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/form_with_steps-svg2dark.svg" alt="logo">
                                <p class="text-base font-bold mt-4">The North</p>
                            </div>
                            <ul class="mt-20">
                                <li class="flex items-center sm:mb-16 mb-12 cursor-pointer">
                                    <div class="h-8 flex items-center justify-center border-indigo-700 dark:border-indigo-600 font-bold bg-indigo-700 w-8 rounded-full border shadow text-white">
                                       <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/form_with_steps-svg3.svg" alt="tick">
                                    </div>
                                    <p class="text-indigo-700 dark:text-indigo-600 text-lg font-normal ml-4">Onboarding</p>
                                </li>
                                <li class="flex items-center sm:mb-16 mb-12 cursor-pointer">
                                    <div class="h-8 flex items-center justify-center border-indigo-700 dark:border-indigo-600 font-bold text-indigo-700 dark:text-indigo-600 w-8 rounded-full border">2</div>
                                    <p class="text-gray-800 dark:text-gray-100 text-lg font-normal ml-4">Profile</p>
                                </li>
                                <li class="flex items-center sm:mb-16 mb-12 cursor-pointer">
                                    <div class="h-8 flex items-center justify-center border-indigo-700 dark:border-indigo-600 font-bold text-indigo-700 dark:text-indigo-600 w-8 rounded-full border">3</div>
                                    <p class="text-gray-600 dark:text-gray-400 text-lg font-normal ml-4">Preferences</p>
                                </li>
                                <li class="flex items-center cursor-pointer">
                                    <div class="h-8 flex items-center justify-center border-indigo-700 dark:border-indigo-600 font-bold text-indigo-700 dark:text-indigo-600 w-8 rounded-full border">4</div>
                                    <p class="text-gray-600 dark:text-gray-400 text-lg font-normal ml-4">Account Settings</p>
                                </li>
                            </ul>
                        </div>
                        <div class="xl:w-3/4 w-full lg:w-3/4">
                            <div class="xl:w-full pb-8 pt-10">
                                <div class="flex items-center w-11/12 mx-auto">
                                    <p class="text-lg text-gray-800 dark:text-gray-100 font-bold">Profile</p>
                                    <div class="ml-2 cursor-pointer text-gray-600 dark:text-gray-400">
                                       <img class="dark:hidden" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/form_with_steps-svg4.svg" alt="info">
                                       <img class="dark:block hidden" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/form_with_steps-svg4dark.svg" alt="info">
                                    </div>
                                </div>
                            </div>
                            <div class="w-11/12 mx-auto">
                                <div class="xl:w-9/12 mx-auto xl:mx-0">
                                    <div class="rounded relative h-48">
                                        <img src="https://cdn.tuk.dev/assets/photo-1472289065668-ce650ac443d2.jfif" alt="yellow cover photo with pencils" class="w-full h-full object-cover overflow-hidden rounded absolute shadow" />
                                        <button role="button" aria-label="change cover photo" class="flex bg-white dark:bg-gray-800 items-center px-3 py-2 shadow rounded absolute right-0 mr-4 mt-4 cursor-pointer focus:ring-2 focus:ring-offset-2 focus:ring-gray-700 focus:outline-none">
                                            <p class="text-xs text-gray-600 dark:text-gray-400">Change Cover Photo</p>
                                            <div class="ml-2 text-gray-600 dark:text-gray-400">
                                                <img class="dark:hidden" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/form_with_steps-svg5.svg" alt="edit">
                                                <img class="dark:block hidden" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/form_with_steps-svg5dark.svg" alt="edit">
                                            </div>
                                        </button>
                                        <div class="w-20 h-20 rounded-full bg-cover bg-center bg-no-repeat absolute bottom-0 -mb-10 ml-12 shadow">
                                            <img src="https://tuk-cdn.s3.amazonaws.com/assets/components/form_layouts/fl_2.png" alt="profile photo of user" class="w-full h-full object-cover overflow-hidden absolute z-0 rounded-full shadow" />
                                            <button role="button" aria-label="change profile photo" class="bg-white dark:bg-gray-800 h-6 w-6 rounded-full flex items-center justify-center right-0 absolute cursor-pointer text-gray-600 dark:text-gray-400">
                                                <img class="w-4 dark:hidden" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/form_with_steps-svg5.svg" alt="edit">
                                                <img class="w-4 dark:block hidden" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/form_with_steps-svg5dark.svg" alt="edit">
                                            </button>
                                        </div>
                                    </div>
                                    <div class="mt-16 flex flex-col xl:w-3/6 lg:w-3/6 w-full">
                                        <label for="username" class="pb-2 text-sm font-bold text-gray-800 dark:text-gray-100">Username</label>
                                        <input aria-label="enter username" tabindex="0" type="text" name="username" required id="username" class="border border-gray-300 pl-3 py-3 shadow-sm rounded text-sm focus:outline-none bg-transparent dark:border-gray-700 dark:hover:border-indigo-600 focus:border-indigo-700 text-gray-800 dark:text-gray-100" placeholder="@example" />
                                    </div>
                                    <div class="mt-8 flex flex-col xl:w-4/5 lg:w-w-4/5 w-full">
                                        <label for="about" class="pb-2 text-sm font-bold text-gray-800 dark:text-gray-100">About</label>
                                        <textarea aria-label="enter information about yourself" tabindex="0" id="about" name="about" required class="border border-gray-300 pl-3 py-2 shadow-sm rounded text-sm focus:outline-none focus:border-indigo-700 bg-transparent dark:border-gray-700 dark:hover:border-indigo-600 dark:text-gray-100 resize-none" placeholder="Let the world know who you are" rows="5"></textarea>
                                        <p class="w-full text-right text-xs text-gray-500 pt-1">Character Limit: 200</p>
                                    </div>
                                </div>
                            </div>
                            <div class="w-full py-4 sm:px-8 px-5 bg-gray-100 dark:bg-gray-700 flex justify-end">
                                <button class="btn text-sm focus:outline-none text-gray-600 dark:text-gray-400 border border-gray-300 py-2 px-6 mr-4 rounded hover:bg-gray-200 transition duration-150 ease-in-out   focus:ring-2 focus:ring-offset-2 focus:ring-gray-700">Back</button>
                                <button class="focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 btn text-sm focus:outline-none text-white bg-indigo-700 py-2 px-8 rounded transition duration-150 ease-in-out hover:bg-indigo-600" type="submit">Next</button>
                            </div>
                           
                        </div>
                    </div>
                </div>
            </form>
            <script>
                let form = document.getElementById("login");
                form.addEventListener(
                    "submit",
                    function (event) {
                        event.preventDefault();
                        let elements = form.elements;
                        let payload = {};
                        for (let i = 0; i < elements.length; i++) {
                            let item = elements.item(i);
                            switch (item.type) {
                                case "checkbox":
                                    payload[item.name] = item.checked;
                                    break;
                                case "submit":
                                    break;
                                default:
                                    payload[item.name] = item.value;
                                    break;
                            }
                        }
                        // Place your API call here to submit your payload.
                        //                     console.log("payload", payload);
                    },
                    true
                );
            </script>
            <script src="./index.js"></script>
        </dh-component>
        <!-- Code block ends -->
    </body>
</html>
