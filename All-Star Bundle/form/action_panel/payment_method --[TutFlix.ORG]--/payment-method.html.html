<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Action panel</title>

        <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet" />
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body class="bg-gray-200 dark:bg-gray-900" style="font-family: 'Lato', sans-serif">
        <div class="py-6 w-full h-full">
            <div class="container mx-auto">
                <!-- Card code block starts -->
                <dh-component>
                    <div class="xl:w-5/12 w-11/12 mx-auto mb-4 my-6 md:w-2/3 shadow sm:px-10 px-4 py-6 bg-white dark:bg-gray-800 rounded-md">
                        <h1 class="text-lg text-gray-800 dark:text-gray-100 font-semibold mb-4">Your Payment Method</h1>
                        <div class="flex bg-gray-100 dark:bg-gray-700 rounded-md relative">
                            <div class="flex">
                                <div class="px-4 py-6 border-r border-gray-200 dark:border-gray-800">
                                    <svg role="img" aria-label="MasterCard Logo" width="49" height="38" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                        <image x="55" y="80" width="49" height="38" href="https://tuk-cdn.s3.amazonaws.com/assets/master.png" transform="translate(-55 -80)" fill="none" fill-rule="evenodd" alt="mastercard logo" />
                                    </svg>
                                </div>
                                <div class="flex flex-col justify-center pl-3 text-gray-800 dark:text-gray-100">
                                    <p class="text-sm font-bold pb-1">Ending with 4242</p>
                                    <div class="flex flex-col sm:flex-row items-start sm:items-center">
                                        <p class="text-xs leading-5">Expires 06/21 &nbsp; - &nbsp;</p>
                                        <p class="text-xs leading-5">Last updated on 14 March 2020</p>
                                    </div>
                                </div>
                            </div>
                            <div class="w-5 absolute inset-0 m-auto mt-2 sm:mt-4 mr-2 sm:mr-4 sm:right-0 text-indigo-500 cursor-pointer">
                                <img class="icon icon-tabler icon-tabler-edit focus:outline-none focus:ring-2 focus:ring-indigo-500 rounded" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/payment_method-svg1.svg" alt="edit">
                            </div>
                        </div>
                    </div>
                </dh-component>
                <!-- Card code block ends -->
            </div>
        </div>
    </body>
</html>
