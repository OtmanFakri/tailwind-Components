<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet" />
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>
    <body class="bg-gray-200 dark:bg-gray-900">
        <div class="flex items-center justify-center w-full h-full py-8 px-4">
            <div  class="w-80">
                <div  class="flex items-center rounded-t-3xl justify-between bg-white p-6">
                    <button aria-label="slide backward" class="hover:bg-gray-400 focus:outline-none focus:bg-gray-400 focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 bg-gray-200 w-8 h-8 rounded-full flex items-center cursor-pointer justify-center" id="prev2">
                        <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/card30-svg1.svg" alt="prev"/>
                        
                    </button>
                    <div class="slider2">
                        <div class="slide-ana2">
                            <div>
                                <img alt="phone" src="https://i.ibb.co/bXSwsnN/pngfind-1.png" class="w-40 h-56" />
                            </div>
                            <div style="transform: translateX(200%)">
                                <img alt="phone" src="https://i.ibb.co/bXSwsnN/pngfind-1.png" class="w-40 h-56" />
                            </div>
                            <div style="transform: translateX(400%)">
                                <img alt="phone" src="https://i.ibb.co/bXSwsnN/pngfind-1.png" class="w-40 h-56" />
                            </div>
                        </div>
                    </div>
                    <button aria-label="slide forward" class="hover:bg-gray-400 focus:outline-none focus:bg-gray-400 focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 bg-gray-200 w-8 h-8 rounded-full flex items-center cursor-pointer justify-center" id="next2">
                        <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/card30-svg2.svg" alt="next"/>
                        
                    </button>
                </div>
                <div class="border-t p-6 bg-white dark:bg-gray-800 rounded-b-3xl">
                    <a tabindex="0" class="cursor-pointer focus:underline focus:outline-none focus:text-gray-900 hover:text-gray-900 text-base font-medium leading-4 text-left text-gray-500 dark:text-gray-400">IPhone 11 Pro Max</a>
                    <h3 class="text-2xl font-semibold leading-6 text-left pt-3 text-gray-800 dark:text-gray-100">$949.99</h3>
                    <div class="flex items-center pt-3">
                        <div class="pr-1">
                            <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/card30-svg3.svg" alt="star"/>
                            
                        </div>
                        <div class="pr-1">
                            <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/card30-svg3.svg" alt="star"/>
                        </div>
                        <div class="pr-1">
                            <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/card30-svg3.svg" alt="star"/>
                        </div>
                        <div class="pr-1">
                            <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/card30-svg3.svg" alt="star"/>
                        </div>
                        <div class="pr-3">
                            <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/card30-svg3.svg" alt="star"/>
                        </div>
                        <p class="text-base font-medium leading-4 text-indigo-600">5.0</p>
                    </div>
                    <button class="focus:opacity-75 focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 text-indigo-700 bg-transparent border-indigo-700 dark:text-gray-100 dark:bg-indigo-700 border px-4 py-2 text-sm font-medium leading-3 rounded focus:outline-none mt-5 hover:opacity-50">Edit Product</button>
                </div>
            </div>
        </div>
        <style>
            /* Slider css below */
            .slider2 {
                width: 59%;
                height: 242px;
                padding-top: 14px;
                margin: 0 auto;
                position: relative;
                overflow: hidden;
            }
            .slide-ana2 {
                height: 100%;
            }
            .slide-ana2 > div {
                width: 100%;
                height: 100%;
                position: absolute;
                transition: all 1s;
            }
            @media (min-width: 400px) and (max-width: 500px) {
                .slider2 {
                    height: 272px;
                }
            }
            @media (min-width: 320px) and (max-width: 391px) {
                .slider2 {
                    height: 272px;
                }
            }
            @media (min-width: 392px) and (max-width: 598px) {
                .slider2 {
                    height: 256px;
                }
            }
            @media (min-width: 599px) and (max-width: 1023px) {
                .slider2 {
                    height: 270px;
                }
            }
        </style>
        <script>
            // Testimonial carousel
            let slides2 = document.querySelectorAll(".slide-ana2>div");
            let slideSayisi2 = slides2.length;
            let prev2 = document.getElementById("prev2");
            let next2 = document.getElementById("next2");
            for (let index = 0; index < slides2.length; index++) {
                const element = slides2[index];
                element.style.transform = "translateX(" + 200 * index + "%)";
            }
            let loop2 = 0 + 1000 * slideSayisi2;

            function goNext2() {
                loop2++;
                for (let index = 0; index < slides2.length; index++) {
                    const element = slides2[index];
                    element.style.transform = "translateX(" + 200 * (index - (loop2 % slideSayisi2)) + "%)";
                }
            }

            function goPrev2() {
                loop2--;
                for (let index = 0; index < slides2.length; index++) {
                    const element = slides2[index];
                    element.style.transform = "translateX(" + 200 * (index - (loop2 % slideSayisi2)) + "%)";
                }
            }

            next2.addEventListener("click", goNext2);
            prev2.addEventListener("click", goPrev2);
        </script>
        <script src="./index.js"></script>
    </body>
</html>
