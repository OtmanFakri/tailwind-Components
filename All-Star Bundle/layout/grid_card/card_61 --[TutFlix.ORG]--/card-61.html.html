<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
       <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet">
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body class="bg-gray-200 dark:bg-gray-900" style="min-height: 500px">
        <div class="flex items-center justify-center w-full h-full py-12 px-4">
            <div class="bg-white max-w-sm dark:bg-gray-800 shadow rounded py-6 px-6">
                <div class="flex items-center">
                    <div class="flex items-end">
                        <p tabindex="0" class="focus:outline-none sm:text-4xl text-3xl font-semibold leading-8 text-gray-800 dark:text-gray-100">60%</p>
                        <p tabindex="0" class="focus:outline-none text-base font-medium leading-none text-gray-500 dark:text-gray-400 ml-2">Complete</p>
                    </div>
                    <div aria-label="success" role="img" tabindex="0" class="focus:outline-none w-10 h-10 bg-indigo-700 rounded-full flex items-center justify-center ml-24">
                        <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/card61-svg1.svg" alt="icon"/>
                    </div>
                </div>
                <div class="mt-12">
                    <div>
                        <p tabindex="0" class="focus:outline-none text-sm leading-none text-gray-500 dark:text-gray-400">Complete</p>
                        <div class="flex items-center justify-between">
                            <p tabindex="0" class="focus:outline-none text-base leading-tight mt-1 text-gray-800 dark:text-gray-100">690</p>
                            <p tabindex="0" class="focus:outline-none text-base font-semibold leading-3 text-gray-800 dark:text-gray-100">60%</p>
                        </div>
                        <div class="w-72 h-1 mt-2 bg-gray-200 rounded-full">
                            <div class="w-60 h-1 bg-green-500 rounded-full"></div>
                        </div>
                    </div>
                    <div class="mt-7">
                        <p tabindex="0" class="focus:outline-none text-sm leading-none text-gray-500 dark:text-gray-400">Pending</p>
                        <div class="flex items-center justify-between">
                            <p tabindex="0" class="focus:outline-none text-base leading-tight mt-1 text-gray-800 dark:text-gray-100">840</p>
                            <p tabindex="0" class="focus:outline-none text-base font-semibold leading-3 text-gray-800 dark:text-gray-100">40%</p>
                        </div>
                        <div class="w-72 h-1 mt-2 bg-gray-200 rounded-full">
                            <div class="w-44 h-1 bg-yellow-500 rounded-full"></div>
                        </div>
                    </div>
                    <div class="mt-7">
                        <p tabindex="0" class="focus:outline-none text-sm leading-none text-gray-500 dark:text-gray-400">Spendings</p>
                        <div class="flex items-center justify-between">
                            <p tabindex="0" class="focus:outline-none text-base leading-tight mt-1 text-gray-800 dark:text-gray-100">$34.840</p>
                            <p tabindex="0" class="focus:outline-none text-base font-semibold leading-3 text-gray-800 dark:text-gray-100">74%</p>
                        </div>
                        <div class="w-72 h-1 mt-2 bg-gray-200 rounded-full">
                            <div class="w-60 h-1 bg-indigo-500 rounded-full"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
