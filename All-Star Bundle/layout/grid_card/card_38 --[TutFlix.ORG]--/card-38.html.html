<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
       <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet">
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body class="bg-gray-200 dark:bg-gray-900" style="min-height: 700px">
        <div class="flex items-center justify-center w-full h-full py-8 px-4">
            <div class="max-w-sm bg-white dark:bg-gray-800 rounded py-6">
                <p tabindex="0" class="focus:outline-none text-xl px-8 text-gray-800 dark:text-gray-100 font-semibold leading-5">Support Chat</p>
                <div class="sm:flex items-center justify-between pt-6 py-6 px-8">
                    <div class="flex">
                        <div class="w-10 h-10 border-2 rounded-full border-indigo-700">
                            <img alt="profile-pic" src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" tabindex="0" class="focus:outline-none w-full h-full rounded-full object-cover object-center" />
                        </div>
                        <div class="w-10 h-10 border-2 rounded-full border-indigo-700 ml-5 relative">
                            <img alt="profile-pic" src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" tabindex="0" class="focus:outline-none w-full h-full rounded-full object-cover object-center" />
                            <div class="flex items-center justify-center absolute top-0 -ml-1 -mt-1 w-3.5 h-3.5 bg-indigo-700 rounded-full">
                                <p class="text-xs font-semibold leading-3 text-white">5</p>
                            </div>
                        </div>
                        <div class="w-10 h-10 border-2 rounded-full border-indigo-700 ml-5 relative">
                            <img alt="profile-pic" src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" tabindex="0" class="focus:outline-none w-full h-full rounded-full object-cover object-center" />
                            <div class="flex items-center justify-center absolute top-0 -ml-1 -mt-1 w-3.5 h-3.5 bg-indigo-700 rounded-full">
                                <p class="text-xs font-semibold leading-3 text-white">3</p>
                            </div>
                        </div>
                        <div class="w-10 h-10 border-2 rounded-full border-indigo-700 ml-5 relative">
                            <img alt="profile-pic" src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" tabindex="0" class="focus:outline-none w-full h-full rounded-full object-cover object-center" />
                            <div class="flex items-center justify-center absolute top-0 -ml-1 -mt-1 w-3.5 h-3.5 bg-indigo-700 rounded-full">
                                <p class="text-xs font-semibold leading-3 text-white">1</p>
                            </div>
                        </div>
                    </div>
                    <button class="focus:outline-none text-indigo-700  focus:text-indigo-900 flex items-center justify-end sm:mt-0 mt-4">
                        <p class="text-xs font-semibold leading-3 ml-5">view all</p>
                        <img class="ml-1" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/card38-svg1.svg" alt="arrow"/>
                      
                    </button>
                </div>
                <hr class="w-full border-gray-400" />
                <div class="px-4 h-96">
                    <div class="bg-gray-100 dark:bg-indigo-600 rounded-tl-xl rounded-tr-xl rounded-br-xl py-4 px-3 mt-5 mr-16">
                        <p tabindex="0" class="focus:outline-none text-sm font-medium leading-4 text-gray-800 dark:text-gray-100">Hi, I’m looking for some new products</p>
                    </div>
                    <p tabindex="0" class="focus:outline-none text-xs leading-3 text-gray-500 dark:text-gray-400 pt-1">5min ago</p>
                    <div class="flex flex-col items-end w-full justify-end">
                        <div class="border-gray-100 border rounded-tl-xl rounded-tr-xl rounded-bl-xl py-4 px-3 mt-5 ml-16">
                            <p tabindex="0" class="focus:outline-none text-sm font-medium leading-4 text-gray-800 dark:text-gray-100">Hi, I’m looking for some new products</p>
                        </div>
                        <p tabindex="0" class="focus:outline-none text-xs leading-3 text-gray-500 dark:text-gray-400 pt-1">5min ago</p>
                    </div>
                    <div class="bg-gray-100 dark:bg-indigo-600 rounded-tl-xl rounded-tr-xl rounded-br-xl py-4 px-3 mt-5 mr-16">
                        <p tabindex="0" class="focus:outline-none text-sm font-medium leading-4 text-gray-800 dark:text-gray-100">Yea can you guide me to the best Alpha Products here?</p>
                    </div>
                    <p tabindex="0" class="focus:outline-none text-xs leading-3 text-gray-500 dark:text-gray-400 pt-1">2min ago</p>
                    <div class="flex flex-col items-end w-full justify-end">
                        <div class="border-gray-100 border rounded-tl-xl rounded-tr-xl rounded-bl-xl py-4 px-3 mt-5 ml-16">
                            <p tabindex="0" class="focus:outline-none text-sm font-medium leading-4 text-gray-800 dark:text-gray-100">Hi, I’m looking for some new products</p>
                        </div>
                        <p tabindex="0" class="focus:outline-none text-xs leading-3 text-gray-500 dark:text-gray-400 pt-1">Just now</p>
                    </div>
                </div>
                <div class="px-4 pt-8 sm:pt-0">
                    <div class="w-full h-12 border rounded-lg border-gray-400 dark:border-gray-200 border-opacity-50 flex items-center justify-between">
                        <div>
                            <input class=" focus:outline-none px-5 h-full w-full text-xs leading-3 bg-transparent text-gray-500" placeholder="Reply..." />
                        </div>
                        <div class="flex items-center">
                            <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/card38-svg2.svg" alt="paperclip"/>
                           
                            <button aria-label="send" class="flex -mr-0.5 items-center justify-center w-11 h-12 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-800 bg-indigo-700 rounded-tr-lg rounded-br-lg cursor-pointer">
                                <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/card38-svg3.svg" alt="send"/>
                                
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
