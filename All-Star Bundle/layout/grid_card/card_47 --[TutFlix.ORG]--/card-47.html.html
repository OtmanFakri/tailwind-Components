<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
       <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet">
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>
    <body class="bg-gray-200 dark:bg-gray-900">
        <div class="flex items-center justify-center w-full h-full py-8 px-4">
            <div tabindex="0" class="focus:outline-none flex flex-wrap rounded py-6 px-8">
                <div aria-label="card 1" tabindex="0" class="focus:outline-none w-64 h-36 bg-white dark:bg-gray-800 rounded py-6 px-8 m-4">
                    <div class="flex items-start justify-between">
                        <div>
                            <p tabindex="0" class="focus:outline-none text-sm leading-none text-gray-600 dark:text-gray-400">Total Users</p>
                            <p tabindex="0" class="focus:outline-none text-4xl font-semibold leading-9 pt-4 text-gray-800 dark:text-gray-100">40,699</p>
                        </div>

                        <div aria-label="users icon"  role="img" tabindex="0" class="focus:outline-none w-10 h-10 bg-blue-100 rounded flex items-center justify-center">
                            <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/card47-svg1.svg" alt="icon"/>
                           
                        </div>
                    </div>
                    <div class="flex items-center pt-4">
                        <div tabindex="0" class="focus:outline-none text-green-700" >
                            <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/card47-svg2.svg" alt="icon"/>
                           
                        </div>
                        <p tabindex="0" class="focus:outline-none text-xs font-semibold leading-3 pl-2 text-green-700">5.2%</p>
                        <p tabindex="0" class="focus:outline-none text-xs font-medium leading-3 pl-1 text-gray-600 dark:text-gray-400">Up from Yesterday</p>
                    </div>
                </div>
                <div aria-label="card 2" tabindex="0" class="focus:outline-none w-64 h-36 bg-white dark:bg-gray-800 rounded py-6 px-8 m-4">
                    <div class="flex items-start justify-between">
                        <div>
                            <p tabindex="0" class="focus:outline-none text-sm leading-none text-gray-600 dark:text-gray-400">Total Users</p>
                            <p tabindex="0" class="focus:outline-none text-4xl font-semibold leading-9 pt-4 text-gray-800 dark:text-gray-100">40,699</p>
                        </div>

                        <div aria-label="graph" role="img" tabindex="0" class="focus:outline-none w-10 h-10 bg-green-100 rounded flex items-center justify-center">
                            <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/card47-svg3.svg" alt="icon"/>
                           
                        </div>
                    </div>
                    <div class="flex items-center pt-4">
                        <div tabindex="0" class="focus:outline-none text-red-700">
                            <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/card47-svg4.svg" alt="icon"/>
                            
                        </div>
                        <p tabindex="0" class="focus:outline-none text-xs font-semibold leading-3 pl-2 text-red-700">2.6%</p>
                        <p tabindex="0" class="focus:outline-none text-xs font-medium leading-3 pl-1 text-gray-600 dark:text-gray-400">Up from Yesterday</p>
                    </div>
                </div>

                <div aria-label="card 3" tabindex="0" class="focus:outline-none w-64 h-36 bg-white dark:bg-gray-800 rounded px-8 py-6 m-4">
                    <div class="flex items-start justify-between">
                        <div>
                            <p tabindex="0" class="focus:outline-none text-sm leading-none text-gray-600 dark:text-gray-400">Total Users</p>
                            <p tabindex="0" class="focus:outline-none text-4xl font-semibold leading-9 pt-4 text-gray-800 dark:text-gray-100">40,699</p>
                        </div>

                        <div aria-label="shopping cart" role="img" tabindex="0" class="focus:outline-none w-10 h-10 bg-yellow-100 rounded flex items-center justify-center">
                            <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/card47-svg5.svg" alt="icon"/>
                            
                        </div>
                    </div>
                    <div class="flex items-center pt-4">
                        <div tabindex="0" class="focus:outline-none text-green-700">
                            <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/card47-svg2.svg" alt="icon"/>
                        </div>
                        <p tabindex="0" class="focus:outline-none text-xs font-semibold leading-3 pl-2 text-green-700">5.2%</p>
                        <p tabindex="0" class="focus:outline-none text-xs font-medium leading-3 pl-1 text-gray-600 dark:text-gray-400">Up from Yesterday</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
