<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Card 97</title>
       <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet">
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body class="bg-gray-200 dark:bg-gray-900 flex justify-center py-12 px-4" style="height: 500px">
        <div>
            <div class="rounded max-w-xl shadow p-6 relative bg-white dark:bg-gray-800">
                <div class="sm:flex items-start">
                    <div>
                        <div class="w-20 h-20 rounded-full flex items-center justify-center bg-gray-100">
                            <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/card97-svg1.svg" alt="tuk"/>
                        </div>
                    </div>
 
                    <div class="ml-4">
                        <div class="py-2 px-4 sm:top-8 top-12 absolute right-0 bg-green-100 flex items-center justify-center rounded-tl-3xl rounded-bl-3xl">
                            <p tabindex="0" class="focus:outline-none text-xs font-semibold text-center text-green-700">SPONSORED</p>
                        </div>
                        <div class="sm:pt-0 pt-4">
                            <p tabindex="0" class="focus:outline-none text-xl font-semibold leading-5 pt-1 text-gray-800 dark:text-gray-100">Product Designer</p>
                            <p tabindex="0" class="focus:outline-none text-sm leading-4 pt-2 text-gray-500 dark:text-gray-400"><span class="text-indigo-700 font-semibold">Invision App</span>, Singapore</p>
                        </div>

                        <div class="mt-2">
                            <p tabindex="0" class="focus:outline-none text-xs leading-5 text-gray-500 dark:text-gray-400">We are looking to hire a freelance UI/UX designer fluent in the use of Figma with at least 2 years of experience in delivering top quality web application and mobile application designs.</p>
                            <div class="sm:flex items-center mt-4">
                                <div  tabindex="0" class="focus:outline-none flex items-center">
                                    <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/card97-svg2.svg" alt="full time"/>
                                    
                                    <p tabindex="0" class="focus:outline-none text-sm leading-4 text-gray-500 ml-2 dark:text-gray-400">Full Time</p>
                                </div>
                                <div  tabindex="0" class="focus:outline-none flex items-center sm:ml-14 sm:mt-0 mt-4">
                                    <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/card97-svg3.svg" alt="bag"/>
                                   
                                    <p tabindex="0" class="focus:outline-none text-sm leading-4 text-gray-500 ml-2 dark:text-gray-400">2 years experience</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
