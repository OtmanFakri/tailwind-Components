<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet">
        <title>card-4</title>
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body style="height: 600px"> 
        <div class="flex justify-center py-12 w-full px-4">
            <div class="w-96 relative rounded pt-8 md:pt-0">
              <img alt="web page" tabindex="0" class="focus:outline-none w-full" src="https://cdn.tuk.dev/assets/templates/upcoming/virtual%20event%20management.png" />
                <div class="relative z-10 bg-white dark:bg-gray-900 border dark:border-gray-700 rounded-lg -mt-16 p-4 md:p-6 w-11/12 mx-auto">
                    <div class="flex items-center justify-between w-full"><span tabindex="0" class="focus:outline-none text-sm md:text-xl text-gray-900 dark:text-gray-50 min-h-56 font-extrabold" >Eventex - Events Webapp</span></div>
                    <p tabindex="0" class="focus:outline-none mt-3 text-xs md:text-base font-light leading-none text-gray-700 dark:text-gray-400">Web-app template to monitor your events</p>
                    <div class="mt-4 flex items-center">
                        <img class="focus:outline-none mr-4" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/card113-svg1.svg" alt="html"/>
                        <img class="focus:outline-none mr-4" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/card113-svg2.svg" alt="react"/>
                        <img class="focus:outline-none mr-4" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/card113-svg3.svg" alt="angular"/>
                        <img class="focus:outline-none mr-4" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/card113-svg4.svg" alt="vue"/> 
                    </div>
                    <div class="mt-7 w-full justify-end flex">
                        <div class="flex items-stretch">
                            <button class="focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 focus:outline-none py-2 px-6 border rounded border-gray-700 text-sm md:text-base md:font-medium text-gray-700 dark:text-gray-300 mr-3 leading-4 hover:bg-gray-100 focus:bg-gray-100 dark:hover:bg-gray-800 dark:focus:bg-gray-800">Preview</button
                            >
                            <button aria-label="go to cart" class="focus:ring-2 focus:ring-offset-2 focus:ring-red-400 text-white focus:outline-none bg-gradient-to-r from-red-500 to-pink-500 rounded-md py-2 px-3">
                                <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/card113-svg5.svg" alt="shopping cart"/>
                                </button
                            >
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
