<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Host</title>
       <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet">
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>
    <body class="bg-gray-200 dark:bg-gray-900">
        <div class="flex items-center justify-center py-8 px-4 dark:bg-gray-900">
            <div class="mt-14 md:w-1/3 dark:bg-gray-800 p-4 rounded">
                <p tabindex="0" class="focus:outline-none text-lg leading-none text-gray-800 dark:text-gray-100">This event will be hosted on</p>
                <div class="flex w-full items-center justify-between mt-6">
                    <img tabindex="0" class="focus:outline-none" src="https://cdn.tuk.dev/assets/templates/virtual-event-management/zoom.png" alt="zoom-logo" />
                    <div aria-label="clock" role="img" tabindex="0" class="focus:outline-none py-2 px-2 bg-indigo-700 hover:bg-indigo-600 ease-in duration-150 cursor-pointer rounded-sm">
                        <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/host-svg1.svg" alt="clock"/>
                    </div>
                </div>
            </div>
        </div>  
    </body>
</html>
