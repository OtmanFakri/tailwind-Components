<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>component-23</title>
        <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet" />
        <!-- <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script> -->
    </head>
    <body class="bg-gray-200 dark:bg-gray-900">
        <div class="flex items-center justify-center py-8 px-4">
            <div class="md:w-96 rounded shadow-lg py-4 px-5 bg-white dark:bg-gray-800">
                <img alt="img" src="https://i.ibb.co/PZ5xwTG/Rectangle-362.png" class="w-full" />
                <h1 class="text-lg font-bold leading-6 text-black dark:text-gray-100 pt-3">How minimalism has changed the world of design</h1>
                <div class="pt-3 flex items-center justify-between">
                    <a tabindex="0" class="focus:outline-none focus:text-blue-900 hover:text-blue-900 text-xs leading-3 underline cursor-pointer text-blue-700">Read article</a>
                    <div class="flex items-center">
                        <button aria-label="save" class="focus:outline-none focus:ring-2 focus:ring-offset-2 hover:opacity-75 focus:ring-indigo-700 rounded-full mr-2">
                            <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/card10-svg1.svg" alt="bookmark"/>
                           
                        </button>
                        <button aria-label="like" class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-700 hover:opacity-75 rounded-full">
                            <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/card10-svg2.svg" alt="like"/>
                        
                    </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
