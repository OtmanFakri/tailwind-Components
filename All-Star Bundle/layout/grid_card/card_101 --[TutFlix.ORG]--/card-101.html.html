<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Card 101</title>
       <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet">
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body class="bg-gray-200 dark:bg-gray-900 flex justify-center py-12 sm:px-6 px-4" style="height: 800px">
        <div>
            <div class="max-w-sm w-full relative rounded shadow bg-white dark:bg-gray-800">
                <img src="https://i.ibb.co/HddHw98/image3.png" tabindex="0" class="focus:outline-none w-full" alt="dog" role="img" />
                <div class="py-4 px-6">
                    <p tabindex="0" class="focus:outline-none sm:text-base text-sm text-gray-500 dark:text-gray-400">30 mins ago</p>
                    <p tabindex="0" class="focus:outline-none sm:text-xl text-lg font-bold pt-4 leading-10 text-gray-800 dark:text-gray-100">Lorem ipsum dolor</p>
                    <p tabindex="0" class="focus:outline-none sm:text-base text-sm leading-5 text-gray-500 dark:text-gray-400 pt-3">Proin mattis nec odio et pharetra. Mauris ut odio finibus, mollis elit ac, fermentum lacus. Quisque eleifend ac nunc id tristique. Phasellus a risus quis nulla cursus placerat ac at lectus. Pellentesque porta.</p>
                </div> 
                <div class="border-t-2 mt-4 border-gray-200">
                    <div class="px-6 py-4 flex items-center justify-between">
                        <p tabindex="0" class="focus:outline-none text-sm leading-4 text-indigo-700 dark:text-indigo-500">Learn More</p>
                        <div class="flex items-center">
                            <div class="flex items-center justify-between dark:text-gray-400">
                                <img class="focus:outline-none" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/card101-svg2.svg" alt="message"/>
                                <p tabindex="0" class="focus:outline-none sm:text-lg text-sm leading-4 text-gray-500 dark:text-gray-400 ml-3">14</p>
                            </div>
                            <div class="flex items-center justify-between ml-8">
                                <img class="focus:outline-none" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/card101-svg1.svg" alt="heart"/>
                                <p tabindex="0" class="focus:outline-none sm:text-lg text-sm leading-4 text-gray-500 dark:text-gray-400 ml-3">67</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
