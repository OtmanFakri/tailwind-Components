<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Event_card_1</title>
        <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet" />
        <!-- <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script> -->
    </head> 
    <body class="bg-gray-200 dark:bg-gray-900" style="min-height: 700px">
        <div class="w-full h-full flex items-center justify-center py-8 md:px-0 px-4">
            <div class="bg-white dark:bg-gray-800 pb-6 shadow-xl max-w-sm">
                <img class="w-full" src="https://cdn.tuk.dev/assets/templates/virtual-event-management/events-1.png" alt="costume-party" />
                <div class="mt-4 pl-4">
                    <p class="w-2/4 text-base font-bold leading-normal text-gray-800 dark:text-gray-100">New Years Costume Party</p>
                </div>
                <div class="mt-4 flex items-center pl-4 text-gray-600 dark:text-gray-100">
                    <img class="dark:hidden" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/event_card_1-svg1.svg" alt="icon"/>
                    <img class="hidden dark:block" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/event_card_1-svg1dark.svg" alt="icon"/>
                    
                    <p class="text-sm leading-none text-gray-700 dark:text-gray-100 ml-2">14th September 2020</p>
                </div>
                <div class="mt-4 pl-4 flex items-center text-gray-600 dark:text-gray-100">
                    <img class="dark:hidden" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/event_card_1-svg2.svg" alt="icon"/>
                    <img class="hidden dark:block" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/event_card_1-svg2dark.svg" alt="icon"/>
                   
                    <p class="text-sm leading-none text-gray-700 dark:text-gray-100 ml-2">Tuesday, 9:00 pm - 11:00 pm</p>
                </div>
                <div class="mt-4 pl-4">
                    <p class="text-xs leading-3 text-gray-700 dark:text-gray-100">Attended by</p>
                </div>
                <div class="mt-3 pl-4 flex w-full items-center justify-between">
                    <div class="flex items-center relative">
                        <div class="w-6 h-6 rounded-full flex justify-center items-center">
                            <img class="object-cover object-center h-full w-full" src="https://cdn.tuk.dev/assets/templates/virtual-event-management/events-5.png" alt="profile" />
                        </div>
                        <div class="w-6 h-6 rounded-full flex justify-center items-center -ml-2">
                            <img class="object-cover object-center h-full w-full" src="https://cdn.tuk.dev/assets/templates/virtual-event-management/events-6.png" alt="profile" />
                        </div>
                        <div class="w-6 h-6 rounded-full flex justify-center items-center -ml-2">
                            <img class="object-cover object-center h-full w-full" src="https://cdn.tuk.dev/assets/templates/virtual-event-management/events-7.png" alt="profile" />
                        </div>
                        <button aria-label="add" class="focus:ring-2 focus:outline-none focus:ring-offset-2 focus:ring-indigo-700 w-6 h-6 rounded-full flex justify-center border-2 border-white bg-indigo-400 items-center -ml-2">
                            <img class="dark:hidden" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/event_card_1-svg3.svg" alt="icon"/>
                            <img class="hidden dark:block" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/event_card_1-svg3dark.svg" alt="icon"/>
                           
                        </button>
                    </div>
                    <div class="py-2 px-5 flex justify-center items-center bg-gray-800">
                        <p class="text-sm font-bold leading-none text-white dark:text-gray-100">$ 45</p>
                    </div>
                </div>
                <div class="mt-5 pl-4">
                    <div class="flex items-center">
                        <a tabindex="0" class="cursor-pointer focus:outline-none focus:underline focus:text-indigo-300 text-indigo-700" ><p class="text-xs leading-3  mr-2">Available</p></a>
                        <div class="pl-2 border-l-2 border-gray-100 dark:border-gray-200">
                            <p class="text-xs leading-3 text-indigo-700">86/90 seats booked</p>
                        </div>
                    </div>
                    <div class="mt-4 flex items-center text-gray-600 dark:text-gray-100">
                        <img class="dark:hidden" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/event_card_1-svg4.svg" alt="icon"/>
                        <img class="hidden dark:block" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/event_card_1-svg4dark.svg" alt="icon"/>
                        
                        <p class="ml-2 text-xs leading-3 text-gray-600 dark:text-gray-100">Veevents.com/cosutmeparty</p>
                       <button aria-label="copy link" class="ml-3.5 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 rounded-full focus:text-black focus:bg-gray-200 hover:bg-gray-200 hover:text-black cursor-pointer text-gray-600 dark:text-gray-100">
                        
                        <svg class=" " xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                            <rect x="5.33331" y="5.33301" width="8" height="8" rx="1.33333" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"></rect>
                            <path d="M10.6667 5.33366V4.00033C10.6667 3.26395 10.0697 2.66699 9.33335 2.66699H4.00002C3.26364 2.66699 2.66669 3.26395 2.66669 4.00033V9.33366C2.66669 10.07 3.26364 10.667 4.00002 10.667H5.33335" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                        </button>
                    </div>
                    <div class="flex items-center mt-4">
                        <button class="focus:outline-none focus:ring-indigo-700 focus:ring-offset-2 focus:ring-2 focus:opacity-75 py-2 px-3 bg-gradient-to-br from-indigo-400 to-indigo-700 hover:from-indigo-700 hover:to-indigo-400 rounded-sm flex items-center">
                            <img class="dark:hidden" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/event_card_1-svg5.svg" alt="icon"/>
                        <img class="hidden dark:block" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/event_card_1-svg5dark.svg" alt="icon"/>
                            
                            <p class="text-xs leading-3 text-white dark:text-gray-100 ml-1">Book a Seat</p>
                        </button>
                        <button class="focus:outline-none focus:ring-gray-700 focus:ring-offset-2 focus:ring-2 focus:opacity-75 py-2 ml-3 px-3 bg-gray-700 hover:bg-gray-600 ease-in duration-150 rounded-sm flex items-center">
                            <img class="dark:hidden" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/event_card_1-svg6.svg" alt="icon"/>
                            <img class="hidden dark:block" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/event_card_1-svg6dark.svg" alt="icon"/>
                           
                            <p class="text-xs leading-3 text-white dark:text-gray-100 ml-1">Share Event</p>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
