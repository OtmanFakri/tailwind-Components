<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body class="bg-gray-200 dark:bg-gray-900" style="min-height: 400px">
        <div class="flex items-center justify-center w-full h-full py-8 px-4">

                    <div aria-label="tag" tabindex="0" class="focus:outline-none rounded-full border-red-500 border flex items-center justify-center py-2 px-4">
                        <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/card36-svg1.svg" alt="tag"/>
                        
                        <p tabindex="0" class="focus:outline-none text-sm leading-4 pl-2.5 text-gray-800 dark:text-gray-100">Work</p>
                    </div>
                    <div aria-label="tag" tabindex="0" class="focus:outline-none rounded-full border-green-500 ml-4 border flex items-center justify-center py-2 px-4">
                        <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/card36-svg2.svg" alt="tag"/>
                        <p tabindex="0" class="focus:outline-none text-sm leading-4 pl-2.5 text-gray-800 dark:text-gray-100">Work</p>
                    </div>
                </div>
                <div class="flex items-center pt-4">
                    <div tabindex="0" aria-label="tag" class="focus:outline-none rounded-full border-yellow-600 border flex items-center justify-center py-2 px-4">
                        <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/card36-svg3.svg" alt="tag"/>
                        <p tabindex="0" class="focus:outline-none text-sm leading-4 pl-2.5 text-gray-800 dark:text-gray-100">Work</p>
                    </div>
                    <div aria-label="tag" tabindex="0" class="focus:outline-none rounded-full border-blue-500 ml-4 border flex items-center justify-center py-2 px-4">
                        <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/card36-svg4.svg" alt="tag"/>
                        <p tabindex="0" class="focus:outline-none text-sm leading-4 pl-2.5 text-gray-800 dark:text-gray-100">Work</p>
                    </div>
                </div>
                <div>
                    <button class="focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600 text-indigo-700 dark:text-white text-sm leading-4 flex items-center py-2 px-4 focus:outline-none border border-indigo-700 mt-4 rounded-full hover:bg-indigo-700 hover:text-white">Add More +</button>
                </div>
            </div>
        </div>
