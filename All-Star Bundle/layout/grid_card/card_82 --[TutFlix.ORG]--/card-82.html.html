<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Card 82</title>
       <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet">
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body class="bg-gray-200 dark:bg-gray-900 flex justify-center py-12 px-2 sm:px-6" style="height: 800px">
        <div class="max-w-sm rounded overflow-hidden">
            <div class="bg-white dark:bg-gray-800 rounded-t p-6">
                <div class="flex items-start justify-between"> 
                    <div class="flex items-center">
                        <div class="w-12 relative">
                            <img tabindex="0" class="focus:outline-none w-12" src="https://i.ibb.co/WnVgd7B/DP.png" alt="man avatar" srcset="" />
                        </div>
                        <div class="ml-4">
                            <p tabindex="0" class="focus:outline-none sm:text-lg text-base font-semibold leading-4 text-gray-800 dark:text-gray-100">Tolu Arowoselu</p>
                            <p tabindex="0" class="focus:outline-none sm:text-base text-sm leading-6 text-gray-500 dark:text-gray-400">2 hours ago</p>
                        </div>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg"  role="button" tabindex="0" class="focus:ring-2 focus:ring-offset-2 focus:ring-gray-600 focus:outline-none cursor-pointer text-gray-700 dark:text-gray-400 icon icon-tabler icon-tabler-dots" width="25" height="25" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <circle cx="5" cy="12" r="1" />
                        <circle cx="12" cy="12" r="1" />
                        <circle cx="19" cy="12" r="1" />
                    </svg>
                </div>
                <p tabindex="0" class="focus:outline-none mt-6 mb-4 text-base leading-5 text-gray-800 dark:text-gray-100 w-11/12">Got quarantined at the vet and had to give Billy a little peptalk that the other dogs do wanna be his friend, he’s just can’t wait to play with them<br /><span class="font-bold">#billy #pets #dogs</span></p>
            </div>
            <img tabindex="0" class="focus:outline-none w-full" src="https://i.ibb.co/XSch7BW/adorable-dog.png" alt="dog" srcset="" />
            <div class="bg-white dark:bg-gray-800 rounded-b px-6 py-5 flex justify-between items-center">
                <div class="flex items-center">
                    <div class="flex items-center">
                        <img class="dark:hidden focus:outline-none w-8 sm:w-auto cursor-pointer text-gray-600 dark:text-gray-400" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/card82-svg1.svg" alt="heart" />
                        <img class="hidden dark:block focus:outline-none w-8 sm:w-auto cursor-pointer text-gray-600 dark:text-gray-400" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/card82-svg1dark.svg" alt="heart" />
                        
                        <p tabindex="0" class="focus:outline-none ml-2 text-lg leading-4 text-gray-500 dark:text-gray-400">91</p>
                    </div>
                    <div class="ml-4 sm:ml-8 flex items-center">
                        <img class="dark:hidden focus:outline-none w-8 sm:w-auto cursor-pointer text-gray-600 dark:text-gray-400" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/card82-svg2.svg" alt="comment" />
                        <img class="hidden dark:block focus:outline-none w-8 sm:w-auto cursor-pointer text-gray-600 dark:text-gray-400" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/card82-svg2dark.svg" alt="comment" />
                       
                        <p tabindex="0" class="focus:outline-none ml-2 text-lg leading-4 text-gray-500 dark:text-gray-400">14</p>
                    </div>
                    <div class="ml-4 sm:ml-8 flex items-center">
                        <img class="dark:hidden focus:outline-none w-8 sm:w-auto cursor-pointer text-gray-600 dark:text-gray-400" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/card82-svg3.svg" alt="share" />
                        <img class="dark:block hidden focus:outline-none w-8 sm:w-auto cursor-pointer text-gray-600 dark:text-gray-400" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/card82-svg3dark.svg" alt="share" />
                        
                    </div>
                </div>
                <img class="dark:hidden focus:outline-none w-8 sm:w-auto cursor-pointer text-gray-600 dark:text-gray-400 icon icon-tabler icon-tabler-star" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/card82-svg4.svg" alt="star" />
                <img class="hidden dark:block focus:outline-none w-8 sm:w-auto cursor-pointer text-gray-600 dark:text-gray-400 icon icon-tabler icon-tabler-star" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/card82-svg4dark.svg" alt="star" />
                
            </div>
