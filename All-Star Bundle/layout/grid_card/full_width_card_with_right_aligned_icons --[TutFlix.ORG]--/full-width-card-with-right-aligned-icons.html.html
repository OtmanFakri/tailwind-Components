<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
       <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet">
        <link href="./assets/css/style.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;500;700;900&display=swap" rel="stylesheet" />
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>
 
    <body class="bg-gray-200 dark:bg-gray-900">
        <div class="flex justify-center w-full py-12">
            <div id="check" class="md:flex w-10/12 bg-white dark:bg-gray-800 shadow-lg items-center justify-between px-4 visible py-6">
                <div class="flex items-center text-gray-400">
                    <img class="focus:outline-none cursor-pointer"  src="https://tuk-cdn.s3.amazonaws.com/can-uploader/full_width_card_with_right_aligned_icons-svg1.svg" alt="icon"/>
                    
                    <p tabindex="0" class="focus:outline-none text-gray-900 dark:text-gray-100 text-base ml-3">1 notebook selected</p>
                </div>
                <div class="flex items-center mt-4 md:mt-0 dark:text-gray-400">
                    <div aria-label="tag icon" role="button" tabindex="0" class="focus:outline-none mr-3">
                        <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/full_width_card_with_right_aligned_icons-svg2.svg" alt="icon"/>
                       
                    </div>
                    <div aria-label="bell" role="button" tabindex="0" class="focus:outline-none mr-3">
                        <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/full_width_card_with_right_aligned_icons-svg3.svg" alt="icon"/>
                       
                    </div>
                    <div aria-label="calendar icon" role="button" tabindex="0" class="focus:outline-none mr-3">
                        <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/full_width_card_with_right_aligned_icons-svg4.svg" alt="icon"/>
                       
                    </div>
                    <div aria-label="add user" role="button" tabindex="0" class="focus:outline-none mr-3">
                        <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/full_width_card_with_right_aligned_icons-svg5.svg" alt="icon"/>
                        
                    </div>
                    <div aria-label="archive icon" role="button" tabindex="0" class="focus:outline-none mr-3">
                        <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/full_width_card_with_right_aligned_icons-svg6.svg" alt="icon"/>
                       
                    </div>
                    <div aria-label="dots icon" role="button" tabindex="0" class="focus:outline-none mr-3">
                        <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/full_width_card_with_right_aligned_icons-svg7.svg" alt="icon"/>
                        
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
