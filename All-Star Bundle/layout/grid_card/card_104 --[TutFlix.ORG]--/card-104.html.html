<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Card 104</title>
       <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet">
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body class="bg-gray-200 dark:bg-gray-900 flex justify-center py-12 sm:px-6 px-4">
        <div class="sm:max-w-xl max-w-sm sm:flex relative rounded shadow bg-white dark:bg-gray-800 sm:h-72">
            <img src="https://i.ibb.co/1m5Q4tf/image.png" alt="dog" role="img" tabindex="0" class="focus:outline-none w-full h-48 sm:w-64 sm:rounded-l rounded-l-none rounded-t sm:rounded-t-none object-cover object-center sm:h-full" />
            <div class="p-6 flex flex-col justify-center">
                <p tabindex="0" class="focus:outline-none text-xs font-semibold leading-loose text-gray-500 dark:text-gray-400">JULY 22, 2020</p>
                <p tabindex="0" class="focus:outline-none text-xl font-bold text-gray-800 dark:text-gray-100 mt-3">Do we know what Lorem ipsum dolor really means?</p>
                <p tabindex="0" class="focus:outline-none text-sm leading-5 text-gray-500 dark:text-gray-400 mt-2">Fusce condimentum maximus eros, non fringilla risus tincidunt sit amet. In id purus et libero pretium rhoncus. Vestibulum ante ipsum primis in faucibus orci luctus et ultrices posuere cubilia curae.</p>
                <div class="flex items-center mt-5 cursor-pointer text-indigo-700 dark:text-indigo-500">
                    <p tabindex="0" class="focus:outline-none text-sm font-semibold leading-4">Learn More</p>
                    <img class="dark:hidden focus:outline-none ml-3" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/card104-svg1.svg" alt="learn more"/>
                    <img class="hidden dark:block focus:outline-none ml-3" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/card104-svg1dark.svg" alt="learn more"/>
                    
                </div> 
            </div>
        </div>
    </body>
</html>
