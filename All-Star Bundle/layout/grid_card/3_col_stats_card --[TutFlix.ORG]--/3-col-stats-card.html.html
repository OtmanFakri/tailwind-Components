<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet" />

        <title>Grid Card 5</title>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet" />
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body class="bg-gray-200 dark:bg-gray-900" style="font-family: 'Lato', sans-serif">
        <div class="w-full py-10">
            <div class="container mx-auto px-6 flex items-start justify-center">
                <div class="w-full md:w-1/2 lg:w-1/4">
                    <dh-component>
                        <!-- Card is full width. Use in 4 col grid for best view. -->
                        <!-- Card code block start -->
                        <div class="bg-white dark:bg-gray-800 shadow rounded mx-auto p-6 w-full">
                            <div class="flex items-center pb-5 mb-5 border-b border-gray-300 dark:border-gray-200">
                                <div class="p-4 text-gray-700 dark:text-gray-400 bg-gray-100 dark:bg-gray-700 rounded-lg flex items-center justify-center">
                                    <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/3_col_stat_card-svg1.svg" alt="cash"/>
                                   
                                </div>
                                <div class="ml-3">
                                    <p class="text-gray-500 dark:text-gray-400 font-normal text-sm leading-5 tracking-normal"><a href="javascript:void(0)"  class="focus:underline focus:outline-none focus:text-gray-800 hover:text-gray-800">Total Earning</a></p>
                                    <h3 class="text-2xl leading-6 text-gray-900 dark:text-gray-100 font-bold mt-1">$159.89</h3>
                                </div>
                            </div>
                            <div class="flex items-center pb-5 mb-5 border-b border-gray-300">
                                <div class="p-4 text-gray-700 dark:text-gray-400 bg-gray-100 dark:bg-gray-700 rounded-lg flex items-center justify-center">
                                    <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/3_col_stat_card-svg2.svg" alt="calendar"/>
                                   
                                </div>
                                <div class="ml-3">
                                    <p class="text-gray-500 dark:text-gray-400 font-normal text-sm leading-5 tracking-normal"><a href="javascript:void(0)"  class="focus:underline focus:outline-none focus:text-gray-800 hover:text-gray-800">Last month Earnings</a> </p>
                                    <h3 class="text-2xl leading-6 text-gray-900 dark:text-gray-100 font-bold mt-1">$23.11</h3>
                                </div>
                            </div>
                            <div class="flex items-center">
                                <div class="p-4 text-gray-700 dark:text-gray-400 bg-gray-100 dark:bg-gray-700 rounded-lg flex items-center justify-center">
                                    <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/3_col_stat_card-svg3.svg" alt="tabs"/>
                                   
                                </div>
                                <div class="ml-3">
                                    <p class="text-gray-500 dark:text-gray-400 font-normal text-sm leading-5 tracking-normal"><a href="javascript:void(0)"  class="focus:underline focus:outline-none focus:text-gray-800 hover:text-gray-800">Total Items Sold</a></p>
                                    <h3 class="text-2xl leading-6 text-gray-900 dark:text-gray-100 font-bold mt-1">323</h3>
                                </div>
                            </div>
                        </div>
                        <!-- Card code block end -->
                    </dh-component>
                </div>
            </div>
        </div>
    </body>
</html>
