<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
       <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet">
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body class="bg-gray-200 dark:bg-gray-900">
        <div class="flex items-center justify-center w-full h-full py-12 px-4">
            <div class="bg-white dark:bg-gray-800 rounded shadow max-w-xl py-6 sm:px-8 px-4">
                <div class="flex items-center justify-between">
                    <p tabindex="0" class="focus:outline-none text-base sm:text-2xl font-semibold leading-4 text-gray-800 dark:text-gray-100">Complete Analysis</p>
                    <div class="relative">
                        <button aria-label="toggle options" class="focus:ring-2 focus:ring-offset-2 focus:ring-gray-600 rounded-md focus:outline-none">
                            <img class="dropbtn dark:hidden" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/card57-svg1.svg" alt="dropdown icon"/>
                            <img class="dropbtn hidden dark:block" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/card57-svg1dark.svg" alt="dropbtn icon"/>
                            
                        </button>
                        <div class="dropdown-content bg-white shadow w-24 absolute left-0 -ml-16 sm:-ml-12 md:-ml-16 z-30 hidden">
                            <div class="text-xs w-full hover:bg-indigo-700 py-4 px-4 cursor-pointer hover:text-white">
                                <p>Edit</p>
                            </div>
                            <div class="text-xs w-full hover:bg-indigo-700 py-4 px-4 cursor-pointer hover:text-white">
                                <p>Delete</p>
                            </div>
                        </div>
                    </div>
                </div>
                <p tabindex="0" class="focus:outline-none text-sm leading-5 mt-4 text-gray-500 dark:text-gray-400 sm:w-10/12">Every large design company whether itâ€™s a multi-national branding corporation or a regular.</p>
                <div class="mt-8">
                    <div class="flex flex-col justify-end">
                        <p tabindex="0" class="focus:outline-none text-sm font-semibold leading-none text-right text-gray-500 dark:text-gray-400">80% complete</p>
                        <div class="bg-green-50 rounded-full mt-3 h-2 w-full">
                            <div class="bg-green-500 w-5/6 h-2 rounded-full"></div>
                        </div>
                    </div>
                    <div class="flex items-center mt-5">
                        <img tabindex="0" class="focus:outline-none w-10 h-10 rounded-full" src="https://i.ibb.co/XStMRFq/Photo.png" alt="avatar 1 " />
                        <img tabindex="0" class="focus:outline-none w-10 h-10 ml-1 rounded-full" src="https://i.ibb.co/FnQF4MY/Photo1.png" alt="avatar 2 " />
                        <img tabindex="0" class="focus:outline-none w-10 h-10 ml-1 rounded-full" src="https://i.ibb.co/nRjJkRz/Photo2.png" alt="avatar 3 " />
                        <div aria-label="add" role="button" tabindex="0" class="focus:outline-none w-10 h-10 rounded-full ml-1 flex items-center justify-center bg-indigo-700">
                            <img class="dropbtn dark:hidden" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/card57-svg2.svg" alt="add"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
