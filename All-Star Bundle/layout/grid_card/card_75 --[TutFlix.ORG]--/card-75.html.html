<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Card 75</title>
       <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet">
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body class="bg-gray-200 dark:bg-gray-900 flex justify-center py-12 px-2 sm:px-6" style="height: 900px">
        <div class="max-w-sm rounded">
            <div class="bg-white dark:bg-gray-800 rounded-t flex justify-between items-center p-6">
                <div class="flex items-center">
                    <img tabindex="0" class="focus:outline-none w-10" src="https://i.ibb.co/WnVgd7B/DP.png" alt="man avatar" srcset="" />
                    <p tabindex="0" class="focus:outline-none ml-4 text-base font-semibold leading-4 text-gray-800 dark:text-gray-100">Tolu Arowoselu</p>
                </div>
                <p tabindex="0" class="focus:outline-none text-base font-medium leading-loose text-right text-gray-500 dark:text-gray-400">30min</p>
            </div>
            <img tabindex="0" class="focus:outline-none w-full" src="https://i.ibb.co/vZBjRPQ/puppy.png" alt="dog" srcset="" />
            <div class="bg-white dark:bg-gray-800 flex w-full items-center px-6 py-5">
                <img class="focus:outline-none opacity-50"  src="https://tuk-cdn.s3.amazonaws.com/can-uploader/card75-svg1.svg" alt="message"/>
               
                <p tabindex="0" class="focus:outline-none ml-3 text-lg leading-loose text-gray-500 dark:text-gray-400">14 Comments</p>
            </div>
            <div class="bg-white dark:bg-gray-800 rounded-b flex w-full items-center px-6 py-5 border-t-2 border-gray-200 dark:border-gray-900">
                <input type="text" class="text-lg bg-transparent leading-4 text-gray-500 dark:text-gray-400 w-full focus:outline-none" placeholder="Your comment" />
            </div>
        </div>
    </body>
</html>
