<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Card 88</title>
       <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet">
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body class="bg-gray-200 dark:bg-gray-900 flex justify-center py-12 sm:px-6 px-4">
        <div class="max-w-sm rounded bg-white dark:bg-gray-800 shadow sm:py-8 py-4 sm:px-6 px-4">
            <div class="flex items-center">
                <p tabindex="0" class="focus:outline-none text-lg font-semibold leading-4 text-gray-800 dark:text-gray-100 sm:pr-44 pr-28">Transactions</p>
                <div onkeypress="dropdownHandler(this)" tabindex="0" class="focus:ring-2 focus:ring-gray-600 focus:outline-none cursor-pointer relative" onclick="dropdownHandler(this)">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-dots-vertical text-gray-500 dark:text-gray-400" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <circle cx="12" cy="12" r="1" />
                        <circle cx="12" cy="19" r="1" /> 
                        <circle cx="12" cy="5" r="1" />
                    </svg>
                    <ul class="-ml-10 mt-1 hidden bg-gray-200 rounded shadow-xl absolute">
                        <li tabindex="0" class="focus:outline-none focus:text-indigo-600 cursor-pointer text-gray-600 text-xs leading-3 tracking-normal py-2 hover:bg-indigo-700 hover:text-white px-3 font-normal">Edit</li>
                        <li tabindex="0" class="focus:outline-none focus:text-indigo-600 cursor-pointer text-gray-600 text-xs leading-3 tracking-normal py-2 hover:bg-indigo-700 hover:text-white px-3 font-normal">Add</li>
                        <li tabindex="0" class="focus:outline-none focus:text-indigo-600 cursor-pointer text-gray-600 text-xs leading-3 tracking-normal py-2 hover:bg-indigo-700 hover:text-white px-3 font-normal">Delete</li>
                    </ul>
                </div>
            </div>
            <div class="pt-9">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div tabindex="0" class="focus:outline-none w-10 h-10 bg-blue-100 rounded flex items-center justify-center">
                            <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/card88-svg1.svg" alt="icon"/>
                        </div>
                        <div class="pl-2">
                            <p tabindex="0" class="focus:outline-none text-sm font-medium leading-none text-gray-800 dark:text-gray-100">Wallet</p>
                            <p tabindex="0" class="focus:outline-none text-xs leading-3 pt-3 text-gray-500 dark:text-gray-400">Starbucks</p>
                        </div>
                    </div>
                    <p tabindex="0" class="focus:outline-none text-sm font-semibold leading-none text-right text-red-600 dark:text-red-400">- $74</p>
                </div>
                <div class="flex items-center justify-between pt-5">
                    <div class="flex items-center">
                        <div tabindex="0" class="focus:outline-none w-10 h-10 bg-green-100 rounded flex items-center justify-center">
                            <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/card88-svg2.svg" alt="icon"/>
                        </div>
                        <div class="pl-2">
                            <p tabindex="0" class="focus:outline-none text-sm font-medium leading-none text-gray-800 dark:text-gray-100">Bank Transfer</p>
                            <p tabindex="0" class="focus:outline-none text-xs leading-3 pt-3 text-gray-500 dark:text-gray-400">Add Money</p>
                        </div>
                    </div>
                    <p tabindex="0" class="focus:outline-none text-sm font-semibold leading-none text-right text-green-700 dark:text-green-400">+ $480</p>
                </div>
                <div class="flex items-center justify-between pt-5">
                    <div class="flex items-center">
                        <div tabindex="0" class="focus:outline-none w-10 h-10 bg-red-100 rounded flex items-center justify-center">
                            <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/card88-svg3.svg" alt="icon"/>
                        </div>
                        <div class="pl-2">
                            <p tabindex="0" class="focus:outline-none text-sm font-medium leading-none text-gray-800 dark:text-gray-100">Pay Pal</p>
                            <p tabindex="0" class="focus:outline-none text-xs leading-3 pt-3 text-gray-500 dark:text-gray-400">Add Money</p>
                        </div>
                    </div>
                    <p tabindex="0" class="focus:outline-none text-sm font-semibold leading-none text-right text-green-700 dark:text-green-400">+ $580</p>
                </div>
                <div class="flex items-center justify-between pt-5">
                    <div class="flex items-center">
                        <div tabindex="0" class="focus:outline-none w-10 h-10 bg-purple-100 rounded flex items-center justify-center">
                            <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/card88-svg4.svg" alt="icon"/>
                        </div>
                        <div class="pl-2">
                            <p tabindex="0" class="focus:outline-none text-sm font-medium leading-none text-gray-800 dark:text-gray-100">Master Card</p>
                            <p tabindex="0" class="focus:outline-none text-xs leading-3 pt-3 text-gray-500 dark:text-gray-400">Ordered Food</p>
                        </div>
                    </div>
                    <p tabindex="0" class="focus:outline-none text-sm font-semibold leading-none text-right text-red-600 dark:text-red-600">- $23</p>
                </div>
                <div class="flex items-center justify-between pt-5">
                    <div class="flex items-center">
                        <div tabindex="0" class="focus:outline-none w-10 h-10 bg-pink-100 rounded flex items-center justify-center">
                            <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/card88-svg5.svg" alt="icon"/>   
                        </div>
                        <div class="pl-2">
                            <p tabindex="0" class="focus:outline-none text-sm font-medium leading-none text-gray-800 dark:text-gray-100">Transfer</p>
                            <p tabindex="0" class="focus:outline-none text-xs leading-3 pt-3 text-gray-500 dark:text-gray-400">Refund</p>
                        </div>
                    </div>
                    <p tabindex="0" class="focus:outline-none text-sm font-semibold leading-none text-right text-green-700 dark:text-green-400">+ $98</p>
                </div>
            </div>
        </div>
        <script>
            function dropdownHandler(element) {
                let single = element.getElementsByTagName("ul")[0];
                single.classList.toggle("hidden");
            }
        </script>
        <script src="./index.js"></script>
    </body>
</html>
