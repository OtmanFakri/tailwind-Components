        <script>
            function dropdownHandler(element, flag) {
                let single = element.getElementsByTagName("ul")[0];
                let upIcon1 = document.getElementById("upIcon1");
                let downIcon1 = document.getElementById("downIcon1");

                let upIcon2 = document.getElementById("upIcon2");
                let downIcon2 = document.getElementById("downIcon2");
                single.classList.toggle("hidden");
                if (flag === 1) {
                    upIcon1.classList.toggle("hidden");
                    downIcon1.classList.toggle("hidden");
                } else {
                    upIcon2.classList.toggle("hidden");
                    downIcon2.classList.toggle("hidden");
                }
            }
