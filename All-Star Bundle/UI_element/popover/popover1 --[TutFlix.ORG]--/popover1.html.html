<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PopOver</title>
    <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-300 dark:bg-gray-900 flex items-center justify-center py-8 px-4">
    <div   class=" md:max-w-xl bg-white dark:bg-gray-800 max-w-sm relative shadow rounded">
      <div class="md:pl-10 pl-6 md:pr-14 pr-6 md:py-12 py-6 md:flex items-center border-b border-gray-200 dark:border-gray-700">
        <div class="md:w-48 w-32 md:h-28 h-20 flex flex-shrink-0">
          <img src="https://i.ibb.co/N7dTgr7/Group-5.png" alt="laptop" class="focus:outline-none w-full h-full" />
        </div>
        <div class="md:ml-12 md:mt-0 mt-4">
          <h1 role="heading" class="focus:outline-none md:text-2xl text-xl font-semibold leading-6 text-gray-800 dark:text-white ">Change your data</h1>
          <p role="contentinfo" class="focus:outline-none pt-2 text-sm leading-5 text-gray-600 dark:text-gray-200 ">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
        </div>
      </div>
      <div class="md:px-6 px-4 md:py-7 py-5 flex md:flex-row relative z-40 flex-col-reverse items-center justify-between">
        <div class="md:mt-0 mt-8">
          <div class="flex flex-row gap-4">
            <div class="w-4 h-4 bg-indigo-700 border border-indigo-800 rounded-full"></div>
            <div class="w-4 h-4 bg-gray-200 border border-gray-300 dark:bg-gray-600 dark:border-gray-600  rounded-full"></div>
            <div class="w-4 h-4 bg-gray-200 border border-gray-300 dark:bg-gray-600 dark:border-gray-600  rounded-full"></div>
            <div class="w-4 h-4 bg-gray-200 border border-gray-300 dark:bg-gray-600 dark:border-gray-600  rounded-full"></div>
          </div>
        </div>
        <div class="flex items-center">
          <button aria-label="Skip Intro" role="button" class="focus:ring-2 focus:ring-offset-2 focus:ring-gray-600 text-sm leading-none text-gray-600 dark:text-gray-200  hover:text-gray-700 py-3 px-4 mr-6 focus:outline-none rounded">Skip intro</button>
          <button aria-label="Next Step" role="button" class="focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 text-sm leading-none text-white bg-indigo-600 hover:bg-indigo-700 rounded py-3 px-4 flex items-center focus:outline-none">
            Next Step
            <div class="ml-5 flex items-center justify-center w-4 h-4 hover:bg-indigo-800 bg-indigo-700 rounded-full">
              <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/popover1-svg1.svg" alt="play button"/>
             
            </div>
          </button>
        </div>
      </div>
      <div class="absolute inset-0 mt-32 -ml-4 z-0">
        <svg class="text-white dark:text-gray-800 dark:text-white " width="17" height="37" viewBox="0 0 17 37" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 18.5L16.5 0.746479L16.5 36.2535L0 18.5Z" fill="currentColor"></path>
          </svg>
      </div>
    </div>
  </body>
</html>
