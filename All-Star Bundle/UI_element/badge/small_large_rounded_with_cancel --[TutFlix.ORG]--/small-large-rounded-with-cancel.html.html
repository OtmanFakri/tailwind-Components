<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Bagdes</title>

       <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet" />
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body class="bg-gray-100 dark:bg-gray-900" style="font-family: 'Lato', sans-serif">
        <div class="container flex justify-center mx-auto py-10">
            <dh-component>
                <div class="px-6 flex sm:flex-row flex-wrap items-center">
                    <!-- Code block for small badge starts -->
                    <div class="bg-indigo-200 h-6 w-20 mb-4 sm:mb-0 rounded-full flex items-center justify-center mr-8">
                        <button aria-label="small badge" class="focus:ring-2 focus:outline-none focus:ring-indigo-400 rounded-full flex items-center justify-around h-full w-full">
                            <span class="text-xs text-indigo-700 font-normal">Badge</span>
                            <div>
                                <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/small_large_rounded_with_cancel-svg1.svg" alt="cross"/>
                            </div>
                        </button>
                    </div>
                    <!-- Code block ends -->

                    <!-- Code block for large badge starts -->
                    <div class="bg-indigo-200 h-8 w-24 mb-4 md:mb-0 rounded-full flex items-center justify-center">
                        <button aria-label="large badge" class="focus:outline-none focus:ring-2 focus:ring-indigo-400 rounded-full flex items-center justify-around h-full w-full">
                            <span class="text-xs text-indigo-700 font-normal">Badge</span>
                            <div>
                                <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/small_large_rounded_with_cancel-svg1.svg" alt="cross"/>
                            </div>
                        </button>
                    </div>
                    <!-- Code block ends -->
                </div>
            </dh-component>
        </div>
    </body>
</html>
