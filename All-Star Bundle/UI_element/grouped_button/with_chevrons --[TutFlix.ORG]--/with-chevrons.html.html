<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Grouped Buttons Coloured</title>

        <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet" />

        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet" />
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body class="bg-gray-200" style="font-family: 'Lato', sans-serif">
        <dh-component>
            <div class="mx-auto flex items-center justify-center py-6">
                <!-- Code block starts -->
                <div class="flex items-start">
                    <div class="flex bg-indigo-700 text-white shadow rounded border border-indigo-700 p-2">
                        <button class="text-base focus:outline-none focus:ring-2 focus:ring-white rounded " aria-label="left">
                            <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/with_chevrons-svg1.svg" alt="arrow"/>
                        </button>
                        <button class="ml-2 text-base focus:outline-none focus:ring-2 focus:ring-white rounded " aria-label="right">
                            <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/with_chevrons-svg2.svg" alt="arrow"/>
                        </button>
                    </div>
                </div>
                <!-- Code block ends -->
                <!-- Code block starts -->
                <div class="flex items-start ml-4">
                    <div class="flex shadow rounded border border-gray-300 p-2">
                        <button class="text-gray-500 text-base focus:outline-none focus:ring-2 focus:ring-gray-500 rounded " aria-label="left">
                            <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/with_chevrons-svg3.svg" alt="arrow"/>   
                        </button>
                        <button class="ml-2 text-gray-500 text-base focus:outline-none focus:ring-2 focus:ring-gray-500 rounded " aria-label="right">
                            <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/with_chevrons-svg4.svg" alt="arrow"/>
                        </button>
                    </div>
                </div>
                <!-- Code block ends -->
            </div>
        </dh-component>
    </body>
</html>
