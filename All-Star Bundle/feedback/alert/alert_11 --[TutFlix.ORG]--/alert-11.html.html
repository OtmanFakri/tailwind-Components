<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body class="bg-gray-200">
    <div class="py-12 px-4">
      <div
        role="alert"
        id="alert_alert_11"
        class="transition duration-150 ease-in-out lg:max-w-[260px] max-w-[246px] w-full mx-auto bg-white py-8 px-4 relative rounded-md"
      >
        <svg
          class="absolute right-4 top-4 cursor-pointer"
          width="16"
          height="16"
          viewBox="0 0 16 16"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M12 4L4 12"
            stroke="#6B7280"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M4 4L12 12"
            stroke="#6B7280"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        <div class="mx-auto">
          <svg
            class="mx-auto"
            width="48"
            height="48"
            viewBox="0 0 48 48"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M24 4.5C13.2478 4.5 4.5 13.2478 4.5 24C4.5 34.7522 13.2478 43.5 24 43.5C34.7522 43.5 43.5 34.7522 43.5 24C43.5 13.2478 34.7522 4.5 24 4.5ZM32.1216 30L30 32.1216L24 26.1216L18 32.1216L15.8784 30L21.8784 24L15.8784 18L18 15.8784L24 21.8784L30 15.8784L32.1216 18L26.1216 24L32.1216 30Z"
              fill="#EF4444"
            />
          </svg>
          <p
            class="text-base font-semibold leading-normal text-center text-gray-800 mt-4 mb-3"
          >
            Error Message
          </p>
          <p class="text-xs leading-[18px] text-center text-gray-600">
            The content of this message will go <br />
            here! you can add as much as you want to add.
          </p>

          <div class="flex justify-center items-center gap-x-3 mt-4">
            <p
              class="text-xs font-medium leading-3 text-center text-red-500 cursor-pointer hover:underline"
            >
              View Details
            </p>
            <p
              onclick="closeAlert_alert_11()"
              class="text-xs font-medium leading-3 text-center text-gray-600 cursor-pointer"
            >
              Dismiss
            </p>
          </div>
        </div>
      </div>
    </div>
    <script>
      var Alert_alert_11 = document.getElementById("alert_alert_11");
      var close_alert_11 = document.getElementById("close-modal_alert_11");
      Alert_alert_11.style.transform = "translateY(0%)";
      function closeAlert_alert_11() {
        Alert_alert_11.style.transform = "translateY(-200%)";
        setTimeout(function () {
          Alert_alert_11.style.transform = "translateY(0%)";
        }, 1000);
      }
    </script>
  </body>
</html>
