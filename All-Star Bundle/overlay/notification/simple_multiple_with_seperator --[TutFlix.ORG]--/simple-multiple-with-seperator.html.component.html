<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <title>Notifications</title>

    <link
      href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />
    <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
  </head>

  <body
    class="bg-gray-200 dark:bg-gray-900 overflow-hidden"
    style="font-family: 'Lato', sans-serif"
  >
    <div class="h-80 py-8">
      <div class="relative mx-auto flex justify-center sm:justify-end h-full">
        <!--code for notification starts-->
        <div
          role="alert"
          class="xl:w-5/12 mx-auto sm:mx-0 sm:w-2/3 md:w-3/5 justify-between w-11/12 bg-white dark:bg-gray-800 shadow-lg rounded flex sm:flex-row flex-col absolute left-0 sm:left-auto right-0 sm:top-0 sm:mr-6 transition duration-150 ease-in-out"
          id="notification"
        >
          <div
            class="sm:px-6 px-4 sm:border-r border-gray-300 dark:border-gray-700 flex items-center sm:justify-center justify-start mt-4 sm:mt-0 text-blue-700"
          >
            <img
              src="https://tuk-cdn.s3.amazonaws.com/can-uploader/simple_multiple_with_seperator-svg1.svg"
              alt="icon blue"
            />
          </div>
          <div
            class="flex flex-col justify-center xl:-ml-4 px-4 sm:px-2 xl:pl-4 sm:w-3/5 pt-4 sm:pb-4"
          >
            <h1
              class="text-lg text-gray-800 dark:text-gray-100 font-semibold pb-1"
            >
              Update Available
            </h1>
            <p class="text-sm text-gray-600 dark:text-gray-400 font-normal">
              See what is new in Material OS 12.3, bug fixes, interface upgrade
              and much more
            </p>
          </div>
          <div
            class="flex sm:flex-col flex-row sm:justify-center sm:border-l sm:items-center border-gray-300 dark:border-gray-700 sm:w-1/5 px-4 sm:px-0"
          >
            <a
              href="javascript:void(0)"
              class="py-4 sm:border-b border-gray-300 dark:border-gray-700 sm:w-full flex sm:justify-center mr-4 sm:mr-0 sm:px-4"
            >
              <span
                class="sm:text-sm text-xs text-blue-700 font-bold cursor-pointer"
                >Details</span
              >
            </a>
            <a
              href="javascript:void(0)"
              class="py-4 flex sm:justify-center sm:px-4 cursor-pointer w-full"
              onclick="closeModal()"
            >
              <span
                class="sm:text-sm text-xs text-gray-600 dark:text-gray-400 cursor-pointer"
                >Dismiss</span
              >
            </a>
          </div>
        </div>
        <script>
          var Notification = document.getElementById("notification");
          Notification.style.transform = "translateX(150%)";
          Notification.classList.remove("hidden");
          Notification.style.transform = "translateX(0%)";
          function closeModal() {
            Notification.style.transform = "translateX(150%)";
            Notification.classList.remove("hidden");
            setTimeout(function () {
              Notification.style.transform = "translateX(0%)";
            }, 1000);
          }
        </script>
        <script src="./index.js"></script>
        <!--code for notification ends-->
      </div>
    </div>
  </body>
</html>
