<!DOCTYPE html>
<html lang="en" class="h-full">
    <head>
        <meta charset="UTF-8" />
        <title>Notifications</title>

       <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet" />
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body class="bg-gray-200 dark:bg-gray-900" style="font-family: 'Lato', sans-serif">
        <div class="h-80 py-8"> 
            <div class="relative mx-auto flex justify-center sm:justify-end h-full">
                <!--code for notification starts-->
                <div role="alert" class="xl:w-5/12 mx-auto sm:mx-0 sm:w-6/12 md:w-3/5 w-11/12 bg-white shadow-lg rounded flex sm:flex-row flex-col pr-4 absolute left-0 sm:left-auto right-0 sm:top-0 sm:mr-6 dark:bg-gray-800 transition duration-150 ease-in-out" id="notification">
                    <div tabindex="0" aria-label="information icon" role="img" class="focus:outline-none sm:px-6 px-4 flex items-center sm:justify-center sm:border-r border-gray-300 dark:border-gray-700 rounded-tl rounded-bl mt-4 sm:mt-0 text-yellow-400">
                        <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/no_action-svg1.svg" alt="yellow icon"/>
                    </div>
                    <div class="flex flex-col justify-center pl-4 sm:w-9/12 sm:pt-6 pb-6 pt-2">
                        <p tabindex="0" class="focus:outline-none text-lg text-gray-800 dark:text-gray-100 font-semibold pb-1">Attention Needed</p>
                        <p tabindex="0" class="focus:outline-none text-sm text-gray-600 dark:text-gray-400 font-normal">Hey, it looks like you still have the "copyright Â© 2015" in your footer. Please update it!</p>
                    </div>
                </div>
                <script>
                    var Notification = document.getElementById("notification");
                    Notification.style.transform = "translateX(150%)";
                    Notification.classList.remove("hidden");
                    Notification.style.transform = "translateX(0%)";
                </script>
                <script src="./index.js"></script>
                <!--code for notification ends-->
            </div>
        </div>
    </body>
</html>
