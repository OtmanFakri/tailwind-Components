<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.tuk.dev/dist/css/tuk-dev.css" rel="stylesheet" />

        <title>Document</title>
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body style="min-height: 640px"> 
        <div class="py-12 dark:bg-black bg-gray-700 transition duration-150 ease-in-out z-10 absolute top-0 right-0 bottom-0 left-0" id="modal">
            <div role="alert" class="container mx-auto w-11/12 md:w-2/3 max-w-lg flex justify-center px-2">
                <div class="relative w-96 bg-white dark:bg-gray-800 shadow px-3 md:px-6 pt-4 pb-6 rounded">
                    <div class="flex items-center">
                        <div class="py-5 px-2.5 text-gray-800 dark:text-white border rounded border-gray-200 dark:border-gray-700">
                            <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/Modal_49-svg1.svg" alt="tuk"/>
                          
                        </div>
                        <div class="pl-4">
                            <p class="text-base md:text-lg font-bold md:leading-none text-gray-800 dark:text-gray-100">Request an Invite</p>
                            <p class="text-xs md:text-sm md:leading-5 text-gray-600 dark:text-gray-300 mt-2">621 components and 30 premium tailwind templates are being offered</p>
                        </div>
                    </div>
                    <div class="mt-5">
                        <div class="bg-gray-50 dark:bg-gray-700 border rounded dark:border-gray-700 border-gray-200">
                            <input class="py-3 pl-4 bg-transparent text-sm font-medium leading-none text-gray-600 placeholder-gray-600 dark:placeholder-gray-300 dark:text-gray-300 w-full focus:outline-none" type="email" placeholder="Email address" />
                        </div>
                        <div class="mt-3 bg-gray-50 dark:bg-gray-700 border rounded dark:border-gray-700 border-gray-200">
                            <input class="py-3 pl-4 bg-transparent text-sm font-medium leading-none text-gray-600 placeholder-gray-600 dark:placeholder-gray-300 dark:text-gray-300 w-full focus:outline-none" type="text" placeholder="Name" />
                        </div>
                        <div class="mt-3 px-3 bg-gray-50 dark:bg-gray-700 border rounded dark:border-gray-700 border-gray-200">
                            <select class="bg-transparent dark:bg-gray-700 border-none focus:outline-none py-3 w-full text-xs font-medium leading-3 text-gray-600 dark:text-gray-300">
                                <option selected hidden>Country</option>
                                <option>Pakistan</option>
                                <option>India</option>
                                <option>Russia</option>
                                <option>China</option>
                            </select>
                        </div>
                    </div>
                    <div class="flex space-x-6 items-center justify-end w-full mt-5">
                        <button onclick="modalHandler(false)" class="w-1/2 focus:outline-none py-3 bg-indigo-100 hover:bg-indigo-200 rounded">
                            <p class="text-xs font-medium leading-3 text-indigo-700">Back</p>
                        </button>
                        <button class="w-1/2 focus:outline-none py-3 bg-indigo-700 hover:bg-opacity-80 dark:bg-indigo-600 rounded">
                            <p class="text-xs font-medium leading-3 text-gray-100">Request access</p>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-full flex justify-center py-12" id="button">
            <button class="focus:outline-none mx-auto transition duration-150 ease-in-out hover:bg-indigo-600 bg-indigo-700 rounded text-white px-4 sm:px-8 py-2 text-xs sm:text-sm" onclick="modalHandler(true)">Open Modal</button>
        </div>

        <script src="./index.js"></script>

        <script>
            let modal = document.getElementById("modal");
            function modalHandler(val) {
                if (val) {
                    fadeIn(modal);
                } else {
                    fadeOut(modal);
                }
            }
            function fadeOut(el) {
                el.style.opacity = 1;
                (function fade() {
                    if ((el.style.opacity -= 0.1) < 0) {
                        el.style.display = "none";
                    } else {
                        requestAnimationFrame(fade);
                    }
                })();
            }
            function fadeIn(el, display) {
                el.style.opacity = 0;
                el.style.display = display || "block";
                (function fade() {
                    let val = parseFloat(el.style.opacity);
                    if (!((val += 0.2) > 1)) {
                        el.style.opacity = val;
                        requestAnimationFrame(fade);
                    }
                })();
            }
        </script>
    </body>
</html>
