<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.tuk.dev/dist/css/tuk-dev.css" rel="stylesheet" />

        <title>Document</title>
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body style="min-height: 250px"> 
        <div class="py-12 dark:bg-black bg-gray-700 transition duration-150 ease-in-out z-10 absolute top-0 right-0 bottom-0 left-0" id="modal">
            <div role="alert" class="md:container md:mx-auto w-11/12 md:w-2/3 max-w-lg flex justify-center pl-4">
                <div class="relative w-80 sm:w-96 rounded-lg shadow-lg dark:bg-gray-800 bg-white pt-6">
                    <div class="flex flex-col px-6 pb-7">
                        <p class="text-lg font-bold leading-none mb-3 text-gray-800 dark:text-gray-100 leading-5">Spread the word about us!</p>
                        <p class="text-xs font-medium leading-3 text-gray-500 dark:text-gray-400">The wait is over. Our sale is now live. Go get it</p>
                    </div>
                    <div class="flex items-center w-full rounded-bl-md">
                        <button class="py-3 md:px-12 flex items-center rounded-bl-md justify-center w-1/3 bg-blue-800 hover:bg-opacity-80 focus:outline-none">
                            <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/Modal_25-svg1.svg" alt="facebook"/>
                        </button>
                        <button class="py-3 md:px-12 flex items-center justify-center w-1/3 bg-blue-500 hover:bg-opacity-80 focus:outline-none">
                            <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/Modal_25-svg2.svg" alt="twitter"/>
                        </button>
                        <button class="py-3 md:px-12 flex rounded-br-md items-center justify-center w-1/3 bg-red-700 hover:bg-opacity-80 focus:outline-none">
                           <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/Modal_25-svg3.svg" alt="pinterest"/>
                        </button>
                    </div>
                    <div class="cursor-pointer absolute top-0 right-0 m-3 dark:text-gray-100 dark:hover:text-gray-400 text-gray-400 hover:text-gray-600 transition duration-150 ease-in-out" onclick="modalHandler()">
                        <svg xmlns="http://www.w3.org/2000/svg" aria-label="Close" class="icon icon-tabler icon-tabler-x" width="20" height="20" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" />
                            <line x1="18" y1="6" x2="6" y2="18" />
                            <line x1="6" y1="6" x2="18" y2="18" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-full flex justify-center py-12" id="button">
            <button class="focus:outline-none mx-auto transition duration-150 ease-in-out hover:bg-indigo-600 bg-indigo-700 rounded text-white px-4 sm:px-8 py-2 text-xs sm:text-sm" onclick="modalHandler(true)">Open Modal</button>
        </div>
        <script src="./index.js"></script>
        <script>
            let modal = document.getElementById("modal");
            function modalHandler(val) {
                if (val) {
                    fadeIn(modal);
                } else {
                    fadeOut(modal);
                }
            }
            function fadeOut(el) {
                el.style.opacity = 1;
                (function fade() {
                    if ((el.style.opacity -= 0.1) < 0) {
                        el.style.display = "none";
                    } else {
                        requestAnimationFrame(fade);
                    }
                })();
            }
            function fadeIn(el, display) {
                el.style.opacity = 0;
                el.style.display = display || "block";
                (function fade() {
                    let val = parseFloat(el.style.opacity);
                    if (!((val += 0.2) > 1)) {
                        el.style.opacity = val;
                        requestAnimationFrame(fade);
                    }
                })();
            }
        </script>
    </body>
</html>
