<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

       <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vertical Navigation</title>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet" />
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body class="bg-gray-200 dark:bg-gray-900" style="font-family: 'Lato', sans-serif">
        <!-- Vertical navigation starts -->
        <dh-component>
            <div tabindex="0" class="focus:outline-none w-64 pl-4 border-r shadow bg-white dark:bg-gray-800 border-gray-300 dark:border-gray-700 transition duration-150 ease-in-out hidden sm:block">
                <ul class="py-8">
                    <li class="pl-2 cursor-pointer text-gray-600 dark:text-gray-200  text-sm py-2 leading-3 tracking-normal hover:text-indigo-700 focus:text-indigo-700 focus:outline-none">
                        <div class="flex items-center">
                            <span tabindex="0" class="focus:outline-none focus:text-indigo-500 w-32">Dashboard</span>
                            <span tabindex="0" class="focus:outline-none focus:text-indigo-500 px-3 py-1 rounded bg-indigo-700 text-white font-xs flex items-center justify-center mr-3">5</span>
                        </div>
                    </li>
                    <li class="pl-2 cursor-pointer text-gray-600 dark:text-gray-200  text-sm leading-3 tracking-normal mt-6 py-2 hover:text-indigo-700 focus:text-indigo-700 focus:outline-none">
                        <div class="flex items-center">
                            <span tabindex="0" class="focus:outline-none focus:text-indigo-500 mr-8">Products</span>
                        </div>
                    </li>
                    <li class="pl-2 cursor-pointer text-gray-600 dark:text-gray-200  text-sm leading-3 tracking-normal mt-6 py-2 hover:text-indigo-700 focus:text-indigo-700 focus:outline-none">
                        <div class="flex items-center">
                            <span tabindex="0" class="focus:outline-none focus:text-indigo-500 w-32">Performance</span>
                            <span tabindex="0" class="focus:outline-none focus:text-indigo-500 px-3 py-1 rounded bg-gray-200 dark:bg-gray-700 text-gray-600 dark:text-gray-200  font-xs flex items-center justify-center mr-3">7</span>
                        </div>
                    </li>
                    <li class="pl-2 cursor-pointer text-gray-600 dark:text-gray-200  text-sm leading-3 tracking-normal mt-6 py-2 hover:text-indigo-700 focus:text-indigo-700 focus:outline-none">
                        <div class="flex items-center">
                            <span tabindex="0" class="focus:outline-none focus:text-indigo-500 mr-8">Deliverables</span>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="w-64 pl-4 border-r shadow bg-white dark:bg-gray-800 dark:border-gray-700 border-gray-300 sm:hidden relative transition duration-150 ease-in-out" id="mobile-nav">
                <div class=" focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600 h-10 w-10 bg-indigo-700 absolute right-0 mt-16 -mr-10 flex items-center shadow rounded-tr rounded-br justify-center cursor-pointer" id="mobile-toggler" tabindex="0" onkeypress="sidebarHandler()" onclick="sidebarHandler()">
                   <img class="icon icon-tabler icon-tabler-adjustments" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/simple-with-notification-svg1.svg" alt="adjustments" />
                </div>
                <ul class="py-8">
                    <li class="pl-2 cursor-pointer text-gray-600 dark:text-gray-200  text-sm py-2 leading-3 tracking-normal hover:text-indigo-700 focus:text-indigo-700 focus:outline-none">
                        <div tabindex="0" class="focus:outline-none focus:text-indigo-600 flex items-center">
                            <span class="w-32">Dashboard</span>
                            <span class="px-3 py-1 rounded bg-indigo-700 text-white font-xs flex items-center justify-center mr-3">5</span>
                        </div>
                    </li>
                    <li class="pl-2 cursor-pointer text-gray-600 dark:text-gray-200  text-sm leading-3 tracking-normal mt-6 py-2 hover:text-indigo-700 focus:text-indigo-700 focus:outline-none">
                        <div tabindex="0" class="focus:outline-none focus:text-indigo-600 flex items-center">
                            <span class="mr-8">Products</span>
                        </div>
                    </li>
                    <li class="pl-2 cursor-pointer text-gray-600 dark:text-gray-200  text-sm leading-3 tracking-normal mt-6 py-2 hover:text-indigo-700 focus:text-indigo-700 focus:outline-none">
                        <div tabindex="0" class="focus:outline-none focus:text-indigo-600 flex items-center">
                            <span class="w-32">Performance</span>
                            <span class="px-3 py-1 rounded bg-gray-200 text-gray-600 dark:text-gray-200 dark:bg-gray-700  font-xs flex items-center justify-center mr-3">7</span>
                        </div>
                    </li>
                    <li class="pl-2 cursor-pointer text-gray-600 dark:text-gray-200  text-sm leading-3 tracking-normal mt-6 py-2 hover:text-indigo-700 focus:text-indigo-700 focus:outline-none">
                        <div tabindex="0" class="focus:outline-none focus:text-indigo-600 flex items-center">
                            <span class="mr-8">Deliverables</span>
                        </div>
                    </li>
                </ul>
            </div>
            <script>
                var sideBar = document.getElementById("mobile-nav");
                var toggler = document.getElementById("mobile-toggler");
                sideBar.style.transform = "translateX(-260px)";
                let moved = true;
    
                function sidebarHandler() {
                    if (moved) {
                        sideBar.style.transform = "translateX(0px)";
                        moved = false;
                    } else {
                        sideBar.style.transform = "translateX(-260px)";
                        moved = true;
                    }
                }
            </script>
            <script src="./index.js"></script>
        </dh-component>
        <!-- Vertical navigation ends -->
    </body>
</html>
