<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard</title>
        <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet" />
    </head>
    <body class="dark:bg-gray-900">
        <div class="w-full bg-gray-50 dark:bg-gray-800 p-4 flex sm:items-center items-start justify-between">
            <div class="sm:flex items-center"> 
                <div class="sm:w-64 w-56 bg-white border rounded border-gray-200 flex items-center lg:mr-60 mr-6">
                    <img class="ml-2" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/page-heading-svg1.svg" alt="search" />
    
                    <input class="mx-2 focus:outline-none w-full py-2 text-sm leading-none placeholder-gray-600 text-gray-600 dark:text-gray-200 " placeholder="Search here" />
                </div>
                <div class="flex items-center sm:mt-0 mt-4">
                    <p class=" text-sm leading-none text-gray-600 dark:text-gray-200 ">Today, <span class="font-bold">July 23</span></p>
                    <img class="dark:bg-white p-1 ml-2 cursor-pointer"  src="https://tuk-cdn.s3.amazonaws.com/can-uploader/page-heading-svg2.svg" alt="down arrow" />
                </div>
            </div>
            <div class="flex items-center">
                <div class="relative">
                    <a aria-label="show notifications" role="link" href="javascript:void(0)" class="cursor-pointer w-6 h-6 xl:w-auto xl:h-auto text-gray-600 dark:text-gray-200 ">
                        <img class="dark:bg-white p-1 rounded" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/page-heading-svg3.svg" alt="bell" />
                    </a>
                    <div class="animate-ping w-1.5 h-1.5 bg-indigo-700 rounded-full absolute inset-0 mt-0.5 mr-0.5 m-auto"></div>
                    <div class="w-1.5 h-1.5 bg-indigo-700 rounded-full absolute inset-0 mt-0.5 mr-0.5 m-auto"></div>
                </div>
                <div class="w-8 h-8 ml-5 cursor-pointer">
                    <img src="https://i.ibb.co/xLtZCRT/Mask-Group.png" alt="profile picture" />
                </div>
            </div>
        </div>
    </body>
</html>
