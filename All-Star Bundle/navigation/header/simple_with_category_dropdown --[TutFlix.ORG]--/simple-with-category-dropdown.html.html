<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet" />
        <title>Document</title>
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>
    <body class="bg-gray-200 dark:bg-gray-900 py-14 px-6">
        <div class="md:flex items-center w-full justify-between mx-auto container">
            <div class="flex md:w-1/2 justify-between items-center">
                <div class="rounded relative w-8/12 md:w-8/12 lg:w-1/3 ">
                   <img class="text-gray-600 absolute ml-4 inset-0 m-auto icon icon-tabler icon-tabler-search" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/simple-with-category-dropdown-svg1.svg" alt="search" />
                    <input class="border border-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-brand rounded-full w-full text-sm bg-gray-100 text-gray-500 placeholder-gray-600 pl-12 sm:pl-10 md:pl-12 py-3 pr-4" type="text" placeholder="Search" />
                </div>
                <div class="flex items-center md:hidden ml-6 md:ml-0">
                    <div class="mr-2 md:mr-6">
                       <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/simple-with-category-dropdown-svg2.svg" alt="bell" />
                    </div>
                    <img class="" src="https://cdn.tuk.dev/assets/components/todos/profile.png" alt="profile" srcset="" />
                </div> 
            </div>
            <div class="flex flex-col flex-col-reverse mt-5 md:mt-0 md:flex-row md:items-center">
                <div class="relative w-80 sm:w-72 md:w-80 lg:w-auto">
                    <select aria-label="select box" class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400  border border-gray-400 rounded-lg appearance-none cursor-pointer text-base sm:text-sm py-3 pl-4 pr-12 text-gray-700">
                        <option>Notebook: UX Design brainstorming</option>
                        <option>Notebook: UX Design brainstorming</option>
                        <option>Notebook: UX Design brainstorming</option>
                    </select>
                    <div class="w-4 h-4 absolute m-auto inset-0 mr-4 pointer-events-none cursor-pointer">
                       <img class="icon icon-tabler icon-tabler-chevron-down text-gray-700" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/simple-with-category-dropdown-svg3.svg" alt="down arrow" />
                    </div>
                </div>
                <div class="ml-4 lg:ml-12 hidden md:flex items-center">
                    <button aria-label="show notifications" role="button" class="mr-2 lg:mr-6 cursor-pointer focus:outline-none focus:ring-2 focus:ring-gray-400 rounded">
                        <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/simple-with-category-dropdown-svg2.svg" alt="bell" />
                    </button>
                    <img class="" src="https://cdn.tuk.dev/assets/components/todos/profile.png" alt="Display Avatar" role="img" srcset="" />
                </div>
            </div>
        </div>
    </body>
</html>
