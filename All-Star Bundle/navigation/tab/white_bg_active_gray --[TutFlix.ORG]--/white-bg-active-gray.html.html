<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Tabs</title>

       <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet" />
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body class="bg-gray-200 dark:bg-gray-900" style="font-family: 'Lato', sans-serif">
        <div class="py-10">
            <div class="container mx-auto">
                <!--Code for navigation starts-->
                <dh-component>
                    <div class="sm:hidden relative w-11/12 mx-auto bg-white dark:bg-gray-800 rounded">
                        <div class="absolute inset-0 m-auto mr-4 z-0 w-6 h-6">
                           <img class="icon icon-tabler icon-tabler-selector" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/tabs-with-icons-svg1.svg" alt="selectors" />
                        </div>
                        <select aria-label="Selected tab" class="form-select dark:text-white block w-full p-3 border border-gray-300 rounded text-gray-600 appearance-none bg-transparent relative z-10">
                            <option class="text-sm text-gray-600">inactive</option>
                            <option class="text-sm text-gray-600">inactive</option>
                            <option selected class="text-sm text-gray-600">Active</option>
                            <option class="text-sm text-gray-600">inactive</option>
                            <option class="text-sm text-gray-600">inactive</option>
                        </select>
                    </div>
                    <div class="justify-between flex-wrap hidden sm:block bg-white dark:bg-gray-800 shadow rounded">
                        <div class="xl:w-full xl:mx-0 -b pl-5 pr-5 h-12">
                            <ul class="flex items-center h-full">
                                <li onkeypress="activeTab(this)" tabindex="0" onclick="activeTab(this)" class="focus:outline-none text-sm dark:focus:text-indigo-400 text-indigo-700 dark:text-indigo-400 py-2 px-4 bg-gray-200 rounded mr-8 font-normal cursor-pointer">Active</li>
                                <li onkeypress="activeTab(this)" tabindex="0" onclick="activeTab(this)" class="focus:outline-none text-sm dark:focus:text-indigo-400 dark:text-gray-200 dark:hover:text-indigo-400 text-gray-600 rounded py-2 px-4 mr-10 font-normal hover:text-indigo-700 cursor-pointer">inactive</li>
                                <li onkeypress="activeTab(this)" tabindex="0" onclick="activeTab(this)" class="focus:outline-none text-sm dark:focus:text-indigo-400 dark:text-gray-200 dark:hover:text-indigo-400 text-gray-600 rounded py-2 px-4 mr-10 font-normal hover:text-indigo-700 cursor-pointer">inactive</li>
                                <li onkeypress="activeTab(this)" tabindex="0" onclick="activeTab(this)" class="focus:outline-none text-sm dark:focus:text-indigo-400 dark:text-gray-200 dark:hover:text-indigo-400 text-gray-600 rounded py-2 px-4 mr-10 font-normal hover:text-indigo-700 cursor-pointer">inactive</li>
                            </ul>
                        </div>
                    </div>
                </dh-component>
                <!--Code for navigation ends-->
            </div>
            <script>
                function activeTab(element) {
                    let siblings = element.parentNode.querySelectorAll("li");
                    for (let item of siblings) {
                        item.classList.add("text-gray-600", "dark:text-gray-200");
                        item.classList.remove("text-indigo-700", "dark:text-white");
                        item.classList.remove("bg-gray-200");
                        item.innerHTML = "Inactive";
                    }
                    element.classList.remove("text-gray-600", "dark:text-gray-200");
                    element.classList.add("text-indigo-700", "dark:text-white");
                    element.classList.add("bg-gray-200");
                    element.innerHTML = "Active";
                }
            </script>
            <script src="./index.js"></script>
        </div>
    </body>
    
</html>
