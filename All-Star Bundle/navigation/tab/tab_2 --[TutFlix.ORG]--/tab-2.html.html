<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dasboard</title>
        <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet" />
    </head>
    <body class="dark:bg-gray-900">
        <div class="mx-auto container pt-12 pb-44   px-4">
            <div class="sm:flex items-center border-b border-gray-200 hidden">
                <div class="flex items-center mr-16 group border-transparent border-b pb-5 cursor-pointer hover:border-indigo-700 dark:hover:border-indigo-400 ">
                    <p class="text-sm leading-none text-gray-600 dark:text-gray-200  group-hover:text-indigo-700">Notes</p>
                    <div class="bg-gray-100 group-hover:bg-indigo-100 rounded-sm flex items-center justify-center ml-2">
                        <p class="text-xs leading-3 p-0.5 text-gray-600   group-hover:text-indigo-700">8</p>
                    </div>
                </div>
                <div class="flex items-center mr-16 group border-indigo-700 border-b pb-5">
                    <p class="text-sm leading-none text-indigo-700">To Do</p>
                    <div class="bg-indigo-100 rounded-sm flex items-center justify-center ml-2">
                        <p class="text-xs leading-3 p-0.5 text-indigo-700">17</p>
                    </div>
                </div>
                <div class="flex items-center mr-16 group border-transparent hover:border-indigo-700 dark:hover:border-indigo-400  cursor-pointer border-b pb-5">
                    <p class="text-sm leading-none text-gray-600 dark:text-gray-200  group-hover:text-indigo-700">Pending</p>
                    <div class="bg-gray-100 group-hover:bg-indigo-100 rounded-sm flex items-center justify-center ml-2">
                        <p class="text-xs leading-3 p-0.5 text-gray-600   group-hover:text-indigo-700">47</p>
                    </div>
                </div>
                <div class="flex items-center mr-16 group border-transparent hover:border-indigo-700 dark:hover:border-indigo-400  cursor-pointer border-b pb-5">
                    <p class="text-sm leading-none text-gray-600 dark:text-gray-200  group-hover:text-indigo-700">Links</p>
                </div>
                <div class="flex items-center mr-16 group border-transparent hover:border-indigo-700 dark:hover:border-indigo-400  cursor-pointer border-b pb-5">
                    <p class="text-sm leading-none text-gray-600 dark:text-gray-200  group-hover:text-indigo-700">Files</p>
                </div>
            </div>
            <div class="sm:hidden relative w-11/12 mx-auto bg-white dark:bg-gray-800 rounded">
                <div class="absolute inset-0 m-auto mr-4 z-0 w-6 h-6">
                    <img class="icon icon-tabler icon-tabler-selector" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/gray-bg-active-white-svg1.svg" alt="selectors" />
                </div>
                <select aria-label="Selected tab" class="form-select block w-full p-3  border rounded border-gray-200 text-gray-600 dark:text-gray-200  appearance-none bg-transparent relative z-10">
                    <option selected class="text-sm text-indigo-700">To Do</option>
                    <option class="text-sm text-gray-600">Notes</option>
                    <option class="text-sm text-gray-600">Pending</option>
                    <option class="text-sm text-gray-600">Link</option>
                    <option class="text-sm text-gray-600">Files</option>
                </select>
            </div>
        </div>
        
    </body>
</html>
