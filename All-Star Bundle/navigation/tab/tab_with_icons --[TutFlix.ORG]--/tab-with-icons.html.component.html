<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Tabs</title>

        <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet" />
        <script defer src="https://cdn.tuk.dev/dev/light-dark-switch.js"></script>
    </head>

    <body class="bg-gray-200 dark:bg-gray-900" style="font-family: 'Lato', sans-serif">
        <div class="py-10">
            <div class="container mx-auto">
                <!--Code for navigation starts-->
                <dh-component>
                    <div class="sm:hidden relative w-11/12 mx-auto bg-white dark:bg-gray-800  rounded">
                        <div class="absolute inset-0 m-auto mr-4 z-0 w-6 h-6">
                            <img class="icon icon-tabler icon-tabler-selector" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/tabs-with-icons-svg1.svg" alt="selectors" />
                        </div>
                        <select aria-label="Selected tab" class="dark:text-white form-select block w-full p-3 border border-gray-300 rounded text-gray-600 appearance-none bg-transparent relative z-10">
                            <option class="text-sm text-gray-600">inactive</option>
                            <option class="text-sm text-gray-600">inactive</option>
                            <option selected class="text-sm text-gray-600">Active</option>
                            <option class="text-sm text-gray-600">inactive</option>
                            <option class="text-sm text-gray-600">inactive</option>
                        </select>
                    </div>
                    <div class="xl:w-full xl:mx-0 h-12 hidden sm:block bg-white dark:bg-gray-800  shadow rounded">
                        <div class="flex border-b px-5">
                            <button onclick="activeTab(this)" class="focus:outline-none focus:text-indigo-700 dark:focus:text-indigo-400 text-sm border-indigo-700 pt-3 rounded-t text-indigo-700 dark:text-indigo-400 mr-12 cursor-pointer">
                                <div class="flex items-center mb-3">
                                    <img  class="icon icon-tabler icon-tabler-home" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/tabs-with-icons-svg2.svg" alt="eye" />
                                    <span class="ml-1 font-normal">Active</span>
                                </div>
                                <div class="w-full h-1 bg-indigo-700 rounded-t-md"></div>
                            </button>
                            <button onclick="activeTab(this)" class="focus:outline-none focus:text-indigo-700 dark:focus:text-indigo-400  text-sm border-indigo-700 pt-3 rounded-t text-gray-600 mr-12 hover:text-indigo-700 dark:hover:text-indigo-400  dark:text-indigo-400 cursor-pointer">
                                <div class="flex items-center mb-3">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-eye" width="16" height="16" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                        <path stroke="none" d="M0 0h24v24H0z" />
                                        <circle cx="12" cy="12" r="2" />
                                        <path d="M2 12l1.5 2a11 11 0 0 0 17 0l1.5 -2" />
                                        <path d="M2 12l1.5 -2a11 11 0 0 1 17 0l1.5 2" />
                                    </svg>
                                    <span class="ml-1 font-normal">inactive</span>
                                </div>
                                <div class="w-full h-1 bg-indigo-700 rounded-t-md hidden"></div>
                            </button>
                            <button onclick="activeTab(this)" class="focus:outline-none focus:text-indigo-700 dark:focus:text-indigo-400  text-sm border-indigo-700 pt-3 rounded-t text-gray-600 mr-12 hover:text-indigo-700 dark:hover:text-indigo-400  dark:text-indigo-400 cursor-pointer">
                                <div class="flex items-center mb-3">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-eye" width="16" height="16" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                        <path stroke="none" d="M0 0h24v24H0z" />
                                        <circle cx="12" cy="12" r="2" />
                                        <path d="M2 12l1.5 2a11 11 0 0 0 17 0l1.5 -2" />
                                        <path d="M2 12l1.5 -2a11 11 0 0 1 17 0l1.5 2" />
                                    </svg>
                                    <span class="ml-1 font-normal">inactive</span>
                                </div>
                                <div class="w-full h-1 bg-indigo-700 rounded-t-md hidden"></div>
                            </button>
                        </div>
                    </div>
                </dh-component>
                <!--Code for navigation ends-->
            </div>
            <script>
                function activeTab(element) {
                    let siblings = element.parentNode.querySelectorAll("button");
                    for (let item of siblings) {
                        item.children[1].classList.add("hidden");
                        item.classList.add("text-gray-600");
                        item.classList.remove("text-indigo-700", "dark:text-indigo-400");
                        item.children[0].children[1].innerHTML = "Inactive";
                    }
                    element.children[1].classList.remove("hidden");
                    element.classList.remove("text-gray-600");
                    element.classList.add("text-indigo-700" , "dark:text-indigo-400");
                    element.children[0].children[1].innerHTML = "Active";
                }
            </script>
            <script src="./index.js"></script>
        </div>
    </body>
</html>
