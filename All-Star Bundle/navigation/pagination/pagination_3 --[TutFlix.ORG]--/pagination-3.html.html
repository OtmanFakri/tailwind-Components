<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document 17</title>
        <link href="https://cdn.tuk.dev/dist/css/tailwind-v2.2.11.min.css" rel="stylesheet" />
    </head>
    <body class="dark:bg-gray-800">
        <div class="mx-auto container">
            <div class="flex justify-center items-center py-14">
                <div class="h-8 border dark:border-gray-600 flex justify-between">
                    <div class="flex justify-center items-center">
                        <button class="focus:outline-none dark:bg-gray-300 focus:ring-2 focus:ring-gray-400 flex justify-center items-center dark:border-gray-600 p-2 border-r">
                            <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/pagination-3-svg1.svg" alt="previous" />
                        </button>
                    </div>
                    <div class="flex justify-center md:mx-14 lg:mx-20 mx-10 items-center flex-row space-x-2.5 text-sm font-medium leading-none text-gray-600 dark:text-gray-200  ">
                        <div class="hidden md:block">
                            <p>...</p>
                        </div>
                        <div class="md:hidden">
                            <p>1</p>
                        </div>
                        <div>
                            <p class="hover:text-white hover:bg-indigo-700 cursor-pointer p-1.5 text-center rounded">2</p>
                        </div>
                        <div>
                            <p class="text-white bg-indigo-700 p-1.5 cursor-pointer text-center rounded">3</p>
                        </div>
                        <div>
                            <p class="hover:text-white hover:bg-indigo-700 cursor-pointer p-1.5 text-center rounded">4</p>
                        </div>
                        <div>
                            <p class="hover:text-white hover:bg-indigo-700 cursor-pointer p-1.5 text-center rounded">5</p>
                        </div>
                        <div class="hidden md:block">
                            <p class="hover:text-white hover:bg-indigo-700 cursor-pointer p-1.5 text-center rounded">6</p>
                        </div>
                        <div class="hidden md:block">
                            <p class="hover:text-white hover:bg-indigo-700 cursor-pointer p-1.5 text-center rounded">7</p>
                        </div>
                        <div class="hidden md:block">
                            <p class="hover:text-white hover:bg-indigo-700 cursor-pointer p-1.5 text-center rounded">8</p>
                        </div>
                        <div class="hidden md:block">
                            <p>...</p>
                        </div>
                    </div>
                    <div class="flex justify-center items-center">
                        <button class="focus:outline-none dark:bg-gray-300 focus:ring-2 focus:ring-gray-400 flex justify-center items-center dark:border-gray-600 p-2 border-l">
                            <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/pagination-3-svg2.svg" alt="next" />
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
